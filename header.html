<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Header fijo compacto | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Greycliff CF';
      src: url('fonts/GreycliffCF-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000000;
      padding-top: 100px; /* ✅ espacio para header fijo de 100px */
    }

    header {
      background-color: #594AE2;
      color: #fff;
      padding: 0 1.5rem;
      height: 100px; /* ✅ altura total del header */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;   /* ✅ hace que quede fijo */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      height: 28px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 50%;
      text-align: right;
    }

    .usuario img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .usuario span {
      font-size: 0.85rem;
      font-weight: bold;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo/cada-menudo-logo-white.png" class="logo" alt="CadaMenudo logo" />
    <div class="usuario">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" />
      <span>Hola xavier</span>
    </div>
  </header>

  <!-- Aquí puedes poner contenido -->
  <div style="padding: 2rem;">
    <p>Contenido de prueba debajo del header fijo.</p>
  </div>

</body>
</html>
