<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen + Footer fijo | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000000;
      padding-top: 100px;  /* espacio para resumen */
      padding-bottom: 100px; /* espacio para footer */
    }

    footer.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.4rem 0;
      z-index: 20;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.65rem;
      color: #64748B;
    }

    .nav-item img {
      width: 26px;
      height: 20px;
      margin-bottom: 4px;
    }

    .nav-item-nuevo img {
      width: 36px;
      height: 28px;
    }
  </style>
</head>
<body>

  <footer class="navbar">
    <div class="nav-item">
      <img src="assets/icons/home.png" alt="Inicio" />
      <span>Inicio</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/transacciones.png" alt="Transacciones" />
      <span>Transacciones</span>
    </div>
    <div class="nav-item nav-item-nuevo">
      <img src="assets/icons/nueva.png" alt="Registrar" />
      <span>Registrar</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/metas.png" alt="Metas" />
      <span>Metas</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/buscar.png" alt="Buscar" />
      <span>Buscar</span>
    </div>
  </footer>

</body>
</html>
