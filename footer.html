<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Footer fijo | CadaMenudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000000;
      padding-top: 100px;  /* espacio para resumen */
      padding-bottom: 100px; /* espacio para footer */
    }

    footer.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #594ae2;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.4rem 0;
      z-index: 20;
    }

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  text-align: center;
  font-size: 0.65rem;
  color: #ffffff;
  flex: 1;
  height: 72px;
  padding-top: 6px;
}

.nav-item img {
  width: 28px;
  height: 28px;
  margin-bottom: 4px;
  object-fit: contain;
}
    .nav-item-nuevo {
  transform: translateY(-10px);
}

.nav-item-nuevo .boton-registrar {
  background: #fff;
  padding: 8px;
  border-radius: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
}
    .nav-item-nuevo img {
      width: 36px;
      height: 36px;  /* ðŸ‘ˆ igual que el ancho */
      margin-bottom: 4px;
    }
    
.footer-legales {
  position: fixed;
  bottom: 100px; /* mÃ¡s arriba del footer visualmente */
  width: 100%;
  text-align: center;
  font-size: 0.7rem;
  color: #94A3B8;
  z-index: 32;
  background: #FAFBFF;
  padding-bottom: 2px;
}

.footer-legales a,
.footer-legales button {
  color: #94A3B8;
  text-decoration: none;
  margin: 0 4px;
  background: none;
  border: none;
  font-family: Arial, sans-serif;
  font-size: 10px;
  cursor: pointer;
}
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      max-width: 350px;
      width: 90%;
      padding: 1.5rem;
      border-radius: 16px;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #64748B;
      cursor: pointer;
    }

    iframe {
      border-radius: 8px;
    }
  </style>
</head>
<body>

   <div class="footer-legales">
    <button onclick="abrirModal('modalTerminos', 'terminos.html')">TÃ©rminos</button>
    <button onclick="abrirModal('modalPrivacidad', 'privacidad.html')">PolÃ­tica de Privacidad</button>
    <a href="mailto:tech@cadamenudo.com">tech@cadamenudo.com</a>
  </div>
  
  <footer class="navbar">
    <div class="nav-item">
      <img src="assets/icons/home.png" alt="Inicio" />
      <span>Tablero</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/transacciones.png" alt="Transacciones" />
      <span>Transacciones</span>
    </div>
    <div class="nav-item nav-item-nuevo">
      <img src="assets/icons/nueva.png" alt="Registrar" />
      <span>Registrar</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/metas.png" alt="Metas" />
      <span>Metas</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/buscar.png" alt="Buscar" />
      <span>Buscar</span>
    </div>
  </footer>

  <!-- Modal TÃ©rminos -->
  <div id="modalTerminos" class="modal">
    <div class="modal-content">
      <button class="close" onclick="cerrarModal('modalTerminos')">Ã—</button>
      <iframe width="100%" height="300" style="border:none;"></iframe>
    </div>
  </div>

  <!-- Modal Privacidad -->
  <div id="modalPrivacidad" class="modal">
    <div class="modal-content">
      <button class="close" onclick="cerrarModal('modalPrivacidad')">Ã—</button>
      <iframe width="100%" height="300" style="border:none;"></iframe>
    </div>
  </div>
  
    <script>
    function abrirModal(idModal, archivo) {
      const modal = document.getElementById(idModal);
      const iframe = modal.querySelector('iframe');
      if (iframe) iframe.src = archivo;
      modal.style.display = 'flex';
    }

    function cerrarModal(idModal) {
      document.getElementById(idModal).style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = "none";
      }
    }
  </script>
</body>
</html>
