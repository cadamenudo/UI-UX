<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías - Gastos</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #F9FAFB;
      margin: 0;
      padding: 2rem;
      color: #111827;
    }
    .bloque-gastos {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }
    .bloque-categoria {
      background: #fff;
      border-radius: 16px;
      padding: 1.25rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
    }
    .titulo-categoria {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .subcategorias {
      margin-top: 0.75rem;
      padding-left: 1rem;
      display: none;
    }
    .subcategorias.activo {
      display: block;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4F46E5;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .encabezado {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .icono-gastos {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #F3F4F6;
      background-image: url('https://cadamenudo.github.io/UI-UX/assets/icons/gasto.png');
      background-size: 32px;
      background-repeat: no-repeat;
      background-position: center;
    }
    .acciones {
      margin-top: 1rem;
      text-align: right;
    }
    .acciones button {
      background: #7459D9;
      color: white;
      border: none;
      padding: 0.4rem 0.75rem;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="bloque-gastos">
    <div class="encabezado">
      <div class="icono-gastos"></div>
      <span>Gastos</span>
    </div>

    <div class="bloque-categoria">
      <div class="titulo-categoria" onclick="toggleSubcategorias(this)">
        <span>Alimentación</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="subcategorias">
        <div class="fila">
          <span>Supermercado</span>
          <div>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
            <button onclick="editarSubcategoria('Supermercado')">Editar</button>
          </div>
        </div>
        <div class="fila">
          <span>Comidas fuera</span>
          <div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <button onclick="editarSubcategoria('Comidas fuera')">Editar</button>
          </div>
        </div>
        <div class="acciones">
          <button onclick="anadirSubcategoria('Alimentación')">+ Subcategoría</button>
        </div>
      </div>
    </div>

    <div class="acciones">
      <button onclick="anadirCategoria()">+ Categoría</button>
    </div>
  </div>

  <script>
    function toggleSubcategorias(element) {
      const all = document.querySelectorAll('.subcategorias');
      all.forEach(sc => {
        if (sc !== element.nextElementSibling) sc.classList.remove('activo');
      });
      element.nextElementSibling.classList.toggle('activo');
    }

    function editarSubcategoria(nombre) {
      alert('Editar subcategoría: ' + nombre);
    }

    function anadirSubcategoria(categoria) {
      alert('Añadir subcategoría a: ' + categoria);
    }

    function anadirCategoria() {
      alert('Añadir nueva categoría');
    }
  </script>
</body>
</html>
