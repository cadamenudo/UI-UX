<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chip + Modal Recordatorios</title>
<style>
  body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    background: #f7f8fa;
  }

  /* ==== CHIP ==== */
  .rem-chip {
    position: fixed;
    right: 16px;
    bottom: 24px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 999px;
    box-shadow: 0 6px 20px rgba(0,0,0,.15);
    padding: .55rem .9rem;
    font-weight: 700;
    color: #111;
    cursor: pointer;
    z-index: 20000;
    transition: opacity .3s, transform .3s;
  }
  .rem-chip.hide {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
  }
  .rem-chip .dot {
    width: 12px; height: 12px; border-radius: 999px; background:#3956E8;
  }
  .rem-chip .txt { font-weight: 700; font-size: .9rem }
  .rem-chip .cnt { font-weight: 800; margin-left: 6px; color:#3956E8; opacity:.9 }
  .rem-chip .close {
    background: transparent; border: none;
    color: #64748B; font-size: 14px;
    cursor: pointer; margin-left: 4px;
  }

  /* ==== MODAL ==== */
  .overlay {
    position: fixed; inset: 0;
    background: rgba(17,24,39,.5);
    display: none;
    z-index: 15000;
  }
  .overlay.show { display: block; }
  .modal {
    position: fixed; inset: 0;
    display: grid; place-items: center;
    z-index: 15001; pointer-events: none;
  }
  .modal.show { pointer-events: auto; }
  .sheet {
    width: min(640px, 94%);
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,.3);
    transform: translateY(20px);
    opacity: 0;
    transition: transform .25s ease, opacity .25s ease;
    padding: 1rem;
  }
  .modal.show .sheet { transform: translateY(0); opacity: 1; }
  .sheet h2 { margin: 0 0 1rem; }
  .item {
    display: flex; align-items: center; justify-content: space-between;
    background: #f9fafb; border:1px solid #e5e7eb; border-radius: 12px;
    padding: .75rem 1rem; margin-bottom: .75rem;
  }
  .item-left { display: flex; flex-direction: column; }
  .item-title { font-weight: 700; }
  .item-meta { font-size:.85rem; color:#64748B; }
  .actions { display: flex; gap: .5rem; }
  .iconbtn {
    border:1px solid #e5e7eb; background:#fff;
    padding:.4rem .6rem; border-radius:8px; cursor:pointer;
  }
  .iconbtn.danger { border-color:#fecaca; color:#b91c1c; }
  .close-btn {
    border:none; background:#f3f4f6;
    padding:.4rem .8rem; border-radius:8px; cursor:pointer;
    font-weight:600; float:right;
  }
</style>
</head>
<body>

<!-- CHIP -->
<div class="rem-chip" id="rem-chip">
  <span class="dot"></span>
  <span class="txt">Pagar AMEX</span>
  <span class="cnt">(+2)</span>
  <button class="close" id="chip-close">âœ•</button>
</div>

<!-- MODAL -->
<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
  <div class="sheet">
    <button class="close-btn" id="modal-close">Cerrar</button>
    <h2>Recordatorios para hoy</h2>
    <div class="item">
      <div class="item-left">
        <div class="item-title">Pagar AMEX</div>
        <div class="item-meta">Hoy â€¢ 9:00 AM</div>
      </div>
      <div class="actions">
        <button class="iconbtn">âœŽ</button>
        <button class="iconbtn danger">ðŸ—‘</button>
      </div>
    </div>
    <div class="item">
      <div class="item-left">
        <div class="item-title">Savings app meeting</div>
        <div class="item-meta">Hoy â€¢ 1:30 PM</div>
      </div>
      <div class="actions">
        <button class="iconbtn">âœŽ</button>
        <button class="iconbtn danger">ðŸ—‘</button>
      </div>
    </div>
    <div class="item">
      <div class="item-left">
        <div class="item-title">IBKR meeting</div>
        <div class="item-meta">Hoy â€¢ 2:00 PM</div>
      </div>
      <div class="actions">
        <button class="iconbtn">âœŽ</button>
        <button class="iconbtn danger">ðŸ—‘</button>
      </div>
    </div>
  </div>
</div>

<script>
const chip = document.getElementById('rem-chip');
const chipClose = document.getElementById('chip-close');
const modal = document.getElementById('modal');
const overlay = document.getElementById('overlay');
const modalClose = document.getElementById('modal-close');

chip.addEventListener('click', (e)=>{
  if(e.target.id === 'chip-close') return; // no abrir modal si clic en X
  overlay.classList.add('show');
  modal.classList.add('show');
});
chipClose.addEventListener('click', ()=>{
  chip.classList.add('hide');
  setTimeout(()=> chip.style.display='none', 300);
});
modalClose.addEventListener('click', ()=>{
  overlay.classList.remove('show');
  modal.classList.remove('show');
});
overlay.addEventListener('click', ()=>{
  overlay.classList.remove('show');
  modal.classList.remove('show');
});
</script>

</body>
</html>
