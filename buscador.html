<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Buscador</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #F9FAFB;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }
    p {
      color: #64748B;
      margin-bottom: 2rem;
    }
    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
    }
    .item-menu {
      background: #fff;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .item-menu:hover {
      transform: translateY(-4px);
    }

.item-menu img {
  width: 160px;
  height: 160px;
  object-fit: contain;
  display: block;
}
  </style>
</head>
<body>

  <h2>Bienvenido, Frank!</h2>
  <p>¿A dónde quieres ir hoy?</p>

  <section class="grid-menu">
    <div class="item-menu" onclick="location.href='tablero.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_tablero.png" alt="Tablero">
    </div>
    <div class="item-menu" onclick="location.href='transacciones.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_transacciones.png" alt="Transacciones">
    </div>
    <div class="item-menu" onclick="location.href='videos.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_videos.png" alt="Videos">
    </div>
    <div class="item-menu" onclick="location.href='metas.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_metas.png" alt="Metas">
    </div>
    <div class="item-menu" onclick="location.href='categorias.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_categorias.png" alt="Categorías">
    </div>
    <div class="item-menu" onclick="location.href='usuario.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_usuarios.png" alt="Usuario">
    </div>
    <div class="item-menu" onclick="location.href='nueva-transaccion.html'">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/icono_nueva_transaccion.png" alt="Nueva Transacción">
    </div>
  </section>

</body>
</html>
