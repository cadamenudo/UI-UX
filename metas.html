<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <title>Página de Metas</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      font-family: 'greycliff cf', sans-serif;
      background: #F9FAFC;
      margin: 0;
      padding: 0;
      color: #111827;
      overflow-x: hidden;
    }
    .pagina-metas {
      width: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
      background: #fff;
      min-height: 100vh;
    }
    h2 { font-size: 24px; font-weight: bold; }
    .subtitulo { color: #374151; margin-top: 0.5rem; }
    .lista-metas { margin-top: 1.5rem; }
    .meta-item {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    .meta-item input.descripcion { flex: 2 1 0%; min-width: 0; }
    .meta-item input.monto { flex: 1 1 100px; max-width: 140px; text-align: right; }
    @media (max-width: 400px) {
      .meta-item { flex-direction: column; align-items: stretch; }
      .meta-item input.descripcion, .meta-item input.monto { width: 100%; max-width: 100%; }
    }
    .numero {
      background: #594AE2;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      display: inline-block;
      flex-shrink: 0;
    }
    .drag { color: #9CA3AF; cursor: grab; font-size: 1.25rem; }
    .meta-item input.descripcion, .meta-item input.monto {
      border: 1px solid #E5E7EB;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 15px;
    }
    .meta-item input.monto {
      width: 100px;
      text-align: right;
      font-weight: bold;
      font-size: 16px;
    }
    .meta-item input.confirmado {
      border: none !important;
      background: transparent !important;
      font-weight: 600;
      color: #111827;
      box-shadow: none;
      pointer-events: none;
    }
    .meta-item.cumplida {
      background-color: #D1FAE5;
      border-radius: 12px;
      padding: 0.5rem;
    }
    .etiqueta-cumplida {
      display: none;
      background-color: #15803d;
      color: white;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
      height: fit-content;
    }
    .meta-item.cumplida .etiqueta-cumplida { display: inline-block; }
    .eliminar {
      font-size: 18px;
      color: #9CA3AF;
      cursor: pointer;
      margin-left: 6px;
      user-select: none;
    }
    .eliminar:hover { color: #EF4444; }
    .agregar-meta { color: #9CA3AF; font-size: 14px; margin-top: 0.5rem; cursor: pointer; }
    h3 { margin-top: 2rem; font-weight: bold; }
    .bloque-resumen {
      background: #F3F4F6;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
    }
    .fila-resumen {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      color: #4B5563;
    }
    .fila-resumen strong { color: #111827; }
    .botones-finales {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn-cancelar {
      background: #EEF1FF;
      color: #594AE2;
      border: 2px solid #EEF1FF;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      width: 50%;
      cursor: pointer;
    }
    .btn-registrar {
      background: #594AE2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      width: 50%;
      cursor: pointer;
    }
    input::placeholder { color: #9CA3AF; }
  </style>
</head>
<body>
  <div class="pagina-metas">
    <h2>Metas de ahorro</h2>
    <p class="subtitulo">Establace tus metas para los próximos 12 meses y ordénalas de acuerdo a tus prioridades</p>

    <div class="lista-metas" id="listaMetas">
      <div class="meta-item">
        <span class="numero">1</span>
        <span class="drag">≡</span>
        <input type="text" class="descripcion" value="Meta 1" />
        <input type="text" class="monto" value="$0" />
        <span class="etiqueta-cumplida">Cumplida</span>
        <span class="eliminar" onclick="eliminarMeta(this)">✕</span>
      </div>
      <p class="agregar-meta" onclick="agregarMeta()">+ añadir meta</p>
    </div>

    <h3>Resultado</h3>
    <div class="bloque-resumen">
      <div class="fila-resumen"><span>Meta total para el año</span><strong id="metaTotal">$0</strong></div>
      <div class="fila-resumen"><span>Ahorro en lo que va de año</span><strong id="ahorroActual">$5000</strong></div>
      <div class="fila-resumen"><span>Faltan</span><strong id="faltan">$0</strong></div>
    </div>

    <div class="botones-finales">
      <button class="btn-cancelar" onclick="cancelarCambios()">Cancelar</button>
      <button class="btn-registrar">Registrar</button>
    </div>
  </div>

  <script>
    function limpiarNumero(str) {
      return parseFloat(str.replace(/[^0-9.-]+/g, "")) || 0;
    }
    function formatoMoneda(num) {
      return "$" + num.toLocaleString("en-US");
    }
    function calcular() {
      const inputs = document.querySelectorAll(".monto");
      let total = 0;
      inputs.forEach(input => { total += limpiarNumero(input.value); });
      const ahorro = 5000;
      const faltan = Math.max(0, total - ahorro);
      document.getElementById("metaTotal").innerText = formatoMoneda(total);
      document.getElementById("ahorroActual").innerText = formatoMoneda(ahorro);
      document.getElementById("faltan").innerText = formatoMoneda(faltan);

      let acumulado = 0;
      document.querySelectorAll('.meta-item').forEach(meta => {
        const monto = limpiarNumero(meta.querySelector(".monto").value);
        if (acumulado + monto <= ahorro) {
          meta.classList.add("cumplida");
          acumulado += monto;
        } else {
          meta.classList.remove("cumplida");
        }
      });
    }
    function actualizarNumeros() {
      document.querySelectorAll(".meta-item").forEach((item, index) => {
        item.querySelector(".numero").innerText = index + 1;
      });
    }
    function agregarMeta() {
      const lista = document.getElementById("listaMetas");
      const nuevaMeta = document.createElement("div");
      nuevaMeta.className = "meta-item";
      nuevaMeta.innerHTML = `
        <span class="numero">0</span>
        <span class="drag">≡</span>
        <input type="text" class="descripcion" value="Nueva meta" />
        <input type="text" class="monto" value="$0" />
        <span class="etiqueta-cumplida">Cumplida</span>
        <span class="eliminar" onclick="eliminarMeta(this)">✕</span>
      `;
      lista.insertBefore(nuevaMeta, lista.querySelector(".agregar-meta"));
      actualizarNumeros();
      prepararInputsMeta();
      calcular();
    }
    function eliminarMeta(el) {
      el.closest(".meta-item").remove();
      actualizarNumeros();
      calcular();
    }
    function prepararInputsMeta() {
      document.querySelectorAll('.descripcion').forEach(input => {
        input.addEventListener('focus', () => {
          input.dataset.original = input.value;
          input.value = '';
          input.classList.remove('confirmado');
        });
        input.addEventListener('blur', () => {
          if (input.value.trim() === '') {
            input.value = input.dataset.original || '';
          } else {
            input.classList.add('confirmado');
          }
        });
        input.addEventListener('dblclick', () => {
          input.classList.remove('confirmado');
          input.focus();
        });
      });
      document.querySelectorAll('.monto').forEach(input => {
        input.addEventListener('focus', () => {
          input.dataset.original = input.value;
          input.value = '';
          input.classList.remove('confirmado');
        });
        input.addEventListener('blur', () => {
          const valor = limpiarNumero(input.value);
          input.value = formatoMoneda(valor);
          if (valor > 0) input.classList.add('confirmado');
          calcular();
        });
        input.addEventListener('dblclick', () => {
          input.classList.remove('confirmado');
          input.focus();
        });
        input.addEventListener('keypress', e => {
          if (!/[0-9.]/.test(e.key)) e.preventDefault();
        });
      });
    }
    calcular();
    prepararInputsMeta();
    document.querySelectorAll(".monto").forEach(input => {
      if (limpiarNumero(input.value) > 0) input.classList.add("confirmado");
    });
    new Sortable(document.getElementById('listaMetas'), {
      animation: 150,
      handle: '.drag',
      draggable: '.meta-item',
      onEnd: () => {
        actualizarNumeros();
        calcular();
      }
    });
    function cancelarCambios() {
      if (confirm("¿Estás seguro que deseas descartar los cambios?")) location.reload();
    }
  </script>
</body>
</html>
