<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <title>PÃ¡gina de Metas</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      font-family: 'greycliff cf', sans-serif;
      background: #F9FAFC;
      margin: 0;
      padding: 0;
      color: #111827;
      overflow-x: hidden;
    }

    .pagina-metas {
      width: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
      background: #fff;
      min-height: 100vh;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    .subtitulo {
      color: #374151;
      margin-top: 0.5rem;
    }

    .lista-metas {
      margin-top: 1.5rem;
    }

.meta-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5rem;
  padding: 0.75rem;
  border-radius: 12px;
  background: #fff;
  box-shadow: none;
  margin-bottom: 0.75rem;
  flex-wrap: nowrap;
}

.meta-item input.descripcion {
  flex: 0 1 100px;
  min-width: 0;
  max-width: 120px;  /* ðŸ‘ˆ lÃ­mite para que no se desborde */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.meta-item input.monto {
  flex: 0 0 auto;
  width: 80px;
  text-align: right;
}

.meta-item .numero,
.meta-item .drag,
.meta-item .eliminar,
.meta-item .etiqueta-check {
  flex-shrink: 0;
}


@media (max-width: 480px) {
  .meta-item input.descripcion {
    max-width: 100px;
  }
}

      .meta-item input.descripcion,
      .meta-item input.monto {
        width: 100%;
        max-width: 100%;
      }
    }

    .numero {
      background: #594AE2;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      display: inline-block;
      flex-shrink: 0;
    }

    .drag {
      color: #9CA3AF;
      cursor: grab;
      font-size: 1.25rem;
    }

    .meta-item input.descripcion {
      flex: 1;
      border: 1px solid #E5E7EB;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 15px;
    }

    .meta-item input.monto {
      border: 1px solid #E5E7EB;
      border-radius: 10px;
      padding: 6px 12px;
      width: 100px;
      text-align: right;
      font-weight: bold;
      font-size: 16px;
    }

    .meta-item input.confirmado {
      border: none !important;
      background: transparent !important;
      font-weight: 600;
      color: #111827;
      box-shadow: none;
      pointer-events: none;
    }

    .eliminar {
      font-size: 18px;
      color: #9CA3AF;
      cursor: pointer;
      margin-left: 6px;
      user-select: none;
    }

    .eliminar:hover {
      color: #EF4444;
    }

    .agregar-meta {
      color: #9CA3AF;
      font-size: 14px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    h3 {
      margin-top: 2rem;
      font-weight: bold;
    }

    .resumen {
      margin-top: 1rem;
    }

    .resumen div {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      color: #4B5563;
    }

    .resumen strong {
      color: #111827;
    }

    .botones-finales {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-cancelar {
      background: #EEF1FF;
      color: #594AE2;
      border: 2px solid #EEF1FF;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      width: 50%;
      cursor: pointer;
    }

    .btn-cancelar:hover {
      background: #EFF6FF;
    }

    .btn-registrar {
      background: #594AE2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      width: 50%;
      cursor: pointer;
    }

    .bloque-resumen {
      background: #F3F4F6;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .fila-resumen {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      color: #4B5563;
    }

    .fila-resumen strong {
      color: #111827;
    }

    input::placeholder {
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="pagina-metas">
    <h2>Metas de ahorro</h2>
    <p class="subtitulo">Establace tus metas para los prÃ³ximos 12 meses y ordÃ©nalas de acuerdo a tus prioridades</p>

    <div class="lista-metas" id="listaMetas">
      <div class="meta-item">
        <span class="numero">1</span>
        <span class="drag">â‰¡</span>
        <input type="text" class="descripcion" value="Meta 1" />
        <input type="text" class="monto" value="$0" />
        <span class="eliminar" onclick="eliminarMeta(this)">âœ•</span>
      </div>
      <p class="agregar-meta" onclick="agregarMeta()">+ aÃ±adir meta</p>
    </div>

    <h3>Resultado</h3>
    <div class="bloque-resumen">
      <div class="fila-resumen">
        <span>Meta total para el aÃ±o</span>
        <strong id="metaTotal">$0</strong>
      </div>
      <div class="fila-resumen">
        <span>Ahorro en lo que va de aÃ±o</span>
        <strong id="ahorroActual">$5,000</strong>
      </div>
      <div class="fila-resumen">
        <span>Faltan</span>
        <strong id="faltan">$0</strong>
      </div>
    </div>

    <div class="botones-finales">
      <button class="btn-cancelar" onclick="cancelarCambios()">Cancelar</button>
      <button class="btn-registrar">Registrar</button>
    </div>
  </div>

  <script>
    function limpiarNumero(str) {
      return parseFloat(str.replace(/[^0-9.-]+/g, "")) || 0;
    }

    function formatoMoneda(num) {
      return "$" + num.toLocaleString("en-US");
    }

    function calcular() {
      const inputs = document.querySelectorAll(".monto");
      let total = 0;
      inputs.forEach(input => {
        total += limpiarNumero(input.value);
      });

      const ahorro = 0;
      const faltan = Math.max(0, total - ahorro);
      const porcentaje = total > 0 ? (ahorro / total) * 100 : 0;

      document.getElementById("metaTotal").innerText = formatoMoneda(total);
      document.getElementById("ahorroActual").innerText = formatoMoneda(ahorro);
      document.getElementById("faltan").innerText = formatoMoneda(faltan);
    }

    function actualizarNumeros() {
      const items = document.querySelectorAll(".meta-item");
      items.forEach((item, index) => {
        item.querySelector(".numero").innerText = index + 1;
      });
    }

    function agregarMeta() {
      const lista = document.getElementById("listaMetas");
      const nuevaMeta = document.createElement("div");
      nuevaMeta.className = "meta-item";
      nuevaMeta.innerHTML = `
        <span class="numero">0</span>
        <span class="drag">â‰¡</span>
        <input type="text" class="descripcion" value="Nueva meta" />
        <input type="text" class="monto" value="$0" />
        <span class="eliminar" onclick="eliminarMeta(this)">âœ•</span>
      `;
      lista.insertBefore(nuevaMeta, lista.querySelector(".agregar-meta"));
      actualizarNumeros();
      prepararInputsMeta();
      calcular();
    }

    function eliminarMeta(elemento) {
      const meta = elemento.closest(".meta-item");
      meta.remove();
      actualizarNumeros();
      calcular();
    }

    function prepararInputsMeta() {
      const descripciones = document.querySelectorAll('.descripcion');
      descripciones.forEach(input => {
        input.addEventListener('focus', () => {
          input.dataset.original = input.value;
          input.value = '';
          input.classList.remove('confirmado');
        });

        input.addEventListener('blur', () => {
          if (input.value.trim() === '') {
            input.value = input.dataset.original || '';
          } else {
            input.classList.add('confirmado');
          }
        });

        input.addEventListener('dblclick', () => {
          input.classList.remove('confirmado');
          input.focus();
        });
      });

      const montos = document.querySelectorAll('.monto');
      montos.forEach(input => {
        input.addEventListener('focus', () => {
          input.dataset.original = input.value;
          input.value = '';
          input.classList.remove('confirmado');
        });

        input.addEventListener('blur', () => {
          const valor = limpiarNumero(input.value);
          input.value = formatoMoneda(valor);
          if (valor > 0) {
            input.classList.add('confirmado');
          }
          calcular();
        });

        input.addEventListener('dblclick', () => {
          input.classList.remove('confirmado');
          input.focus();
        });

        input.addEventListener('keypress', (e) => {
          if (!/[0-9.]/.test(e.key)) e.preventDefault();
        });
      });
    }

    // Inicial
    calcular();
    prepararInputsMeta();

    // Marcar como confirmado si ya hay valor en los montos al cargar
    document.querySelectorAll(".monto").forEach(input => {
      if (limpiarNumero(input.value) > 0) {
        input.classList.add("confirmado");
      }
    });

    new Sortable(document.getElementById('listaMetas'), {
      animation: 150,
      handle: '.drag',
      draggable: '.meta-item',
      onEnd: () => {
        actualizarNumeros();
        calcular();
      }
    });

    function cancelarCambios() {
      if (confirm("Â¿EstÃ¡s seguro que deseas descartar los cambios?")) {
        location.reload();
      }
    }
  </script>
</body>
</html>
