<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <title>P√°gina de Metas</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      font-family: 'greycliff cf', sans-serif;
      background: #F9FAFC;
      margin: 0;
      padding: 0;
      color: #111827;
      overflow-x: hidden;
    }

    .pagina-metas {
      width: 100%;
      padding: 1.5rem;
      box-sizing: border-box;
      background: #fff;
      min-height: 100vh;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    .subtitulo {
      color: #374151;

    }

    .lista-metas {
      margin-top: 1.5rem;
    }

.meta-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5rem;
  padding: 0.75rem;
  border-radius: 12px;
  background: #fff;
  box-shadow: none;
  margin-bottom: 0.75rem;
  flex-wrap: nowrap;
}

.meta-item input.descripcion {
  flex: 0 1 100px;
  min-width: 0;
  max-width: 120px;  /* üëà l√≠mite para que no se desborde */

  overflow: hidden;
  text-overflow: ellipsis;
  border: none;
  outline: none;
  box-shadow: none;
}

.meta-item input.monto {
  flex: 0 0 auto;
  width: 80px;
  text-align: right;
  border: none;
  outline: none;
  box-shadow: none;
}

.meta-item .numero,
.meta-item .drag,
.meta-item .eliminar,

  flex-shrink: 0;
}


@media (max-width: 480px) {
  .meta-item input.descripcion {
    max-width: 120px;
  }
}

      .meta-item input.descripcion,
      .meta-item input.monto {
        width: 100%;
        max-width: 100%;
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        background-color: transparent;
      }
    }

    .numero {
      background: #594AE2;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      display: inline-block;
      flex-shrink: 0;
    }

    .drag {
      color: #9CA3AF;
      cursor: grab;

    }

    .meta-item input.descripcion {
      flex: 1;
      border: none;
      background: transparent;

    .meta-item input.monto {
      border: none;

    }

    .meta-item input.confirmado {
      border: none !important;
      background: transparent !important;
      font-weight: 600;
      color: #111827;
      box-shadow: none;
      pointer-events: none;
    }

    .eliminar {
      font-size: 18px;
      color: #9CA3AF;
      cursor: pointer;
      margin-left: 6px;
      user-select: none;
    }

    .eliminar:hover {
      color: #EF4444;
    }

    .agregar-meta {
      color: #9CA3AF;
      font-size: 14px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    h3 {
      margin-top: 2rem;
      font-weight: bold;
    }

    .resumen {
      margin-top: 1rem;
    }

    .resumen div {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      color: #4B5563;
    }

    .resumen strong {
      color: #111827;
    }

    .botones-finales {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-cancelar {
      background: #7459D9;
      color: #594AE2;
      border: 2px solid #7459D9;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      width: 50%;
      cursor: pointer;
    }

    .btn-cancelar:hover {
      background: #7459D9;
    }

    .btn-registrar {
      background: #594AE2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      width: 50%;
      cursor: pointer;
    }

    .bloque-resumen {
      background: #F3F4F6;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .fila-resumen {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      color: #4B5563;
    }

    .fila-resumen strong {
      color: #111827;
    }

    input::placeholder {
      color: #9CA3AF;
    }
    .btn-meta {
  background-color: #3956E8;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}
.bloque-header {
  padding: 1rem 1.5rem;
}

.header-metas {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.75rem;
}

.subtitulo {
  background-color: #F2F4F7;
  padding: 1rem;
  border-radius: 12px;
  font-size: 1rem;
  color: #475569;
  margin: 0;
}

.modal-meta {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-contenido {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
  box-sizing: border-box;
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.modal-contenido input,
.modal-contenido textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
}

.cerrar-modal {
  position: absolute;
  top: 12px;
  right: 16px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #888;
}

.btn-guardar {
  background-color: #7459D9;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}
.placeholder-metas {
  color: #64748B;
  font-size: 1rem;
  margin-top: 1rem;
  margin-bottom: 2rem;
}
    .meta-item.cumplida {
  background-color: #D1FAE5; /* verde claro */
}
    .editable-span {
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 8px;
  background: #f9fafb;
  font-weight: 500;
}

  </style>
</head>
<body>
<div class="bloque-header">
  <div class="header-metas">
    <h2 class="titulo">Metas de ahorro</h2>
    <button class="btn-meta" onclick="abrirModalMeta()">+ Meta</button>
  </div>

  <p class="subtitulo">Haz clic en <strong>ü™Ñ Meta</strong> para ingresar tus metas.</p>

  <div id="listaMetas" class="lista-metas">
  <!-- Aqu√≠ se insertar√°n las metas -->
</div>

<!-- Bloque de resultado -->
    <h3>Resultado</h3>
    <div class="bloque-resumen">
      <div class="fila-resumen">
        <span>Meta total para el a√±o</span>
        <strong id="metaTotal">$0</strong>
      </div>
      <div class="fila-resumen">
        <span>Ahorro en lo que va de a√±o</span>
        <strong id="ahorroActual">$5,000</strong>
      </div>
      <div class="fila-resumen">
        <span>Faltan</span>
        <strong id="faltan">$0</strong>
      </div>
    </div>
  </div>

  <!-- Modal Meta -->
<div id="modalMeta" class="modal-meta" style="display: none;">
  <div class="modal-contenido">
    <button class="cerrar-modal" onclick="cerrarModalMeta()">√ó</button>
    <h3>Nueva Meta</h3>
    <input type="text" id="inputNombreMeta" placeholder="Nombre de la meta" />
    <input type="text" id="inputMontoMeta" placeholder="Monto ($)" />
    <textarea id="inputDescripcionMeta" placeholder="Descripci√≥n (opcional)"></textarea>
    <button onclick="guardarMetaDesdeModal()" class="btn-guardar">Guardar</button>
  </div>
</div>

  <!-- Modal de confirmaci√≥n para borrar -->
<div id="modalConfirmarBorrado" class="modal-meta" style="display: none;">
  <div class="modal-contenido">
    <button class="cerrar-modal" onclick="cerrarModalBorrado()">√ó</button>
    <p id="mensajeBorrar">¬øSeguro que quieres borrar esta meta?</p>
    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
      <button onclick="cerrarModalBorrado()">Cancelar</button>
      <button onclick="confirmarBorrado()" class="btn-guardar">Borrar</button>
    </div>
  </div>
</div>

  <!-- Modal Editar Meta Existente -->
<div id="modalEditarMeta" class="modal-meta" style="display: none;">
  <div class="modal-contenido">
    <button class="cerrar-modal" onclick="cerrarModalEditar()">√ó</button>
    <h3>Editar Meta</h3>
    <input type="text" id="editarNombreMeta" placeholder="Nombre de la meta" />
    <input type="text" id="editarMontoMeta" placeholder="Monto ($)" />
    <textarea id="editarDescripcionMeta" placeholder="Descripci√≥n (opcional)"></textarea>
    <button onclick="guardarEdicionMeta()" class="btn-guardar">Guardar cambios</button>
  </div>
</div>

  <!-- Modal para reordenar metas -->
<div id="modalOrdenarMetas" class="modal-meta" style="display:none;">
  <div class="modal-contenido" style="max-width: 400px;">
    <button class="cerrar-modal" onclick="cerrarModalOrdenar()">√ó</button>
    <h3>Ordenar Metas</h3>
    <div id="listaOrdenarMetas"></div>
    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
      <button onclick="cerrarModalOrdenar()">Cancelar</button>
      <button onclick="guardarNuevoOrden()" class="btn-guardar">Confirmar</button>
    </div>
  </div>
</div>
  
  <script>
        let metaPendienteEliminar = null;
    
    function limpiarNumero(str) {
      return parseFloat(str.replace(/[^0-9.-]+/g, "")) || 0;
    }

    function formatoMoneda(num) {
      return "$" + num.toLocaleString("en-US");
    }

function calcular() {
  const inputs = document.querySelectorAll(".monto");
  let total = 0;
  inputs.forEach(input => {
    total += limpiarNumero(input.value);
  });

  const ahorro = 10000; // Puedes cambiar esto por el valor real si lo tienes
  const faltan = Math.max(0, total - ahorro);
  const porcentaje = total > 0 ? (ahorro / total) * 100 : 0;

  document.getElementById("metaTotal").innerText = formatoMoneda(total);
  document.getElementById("ahorroActual").innerText = formatoMoneda(ahorro);
  document.getElementById("faltan").innerText = formatoMoneda(faltan);

  // üëâ Aqu√≠ marcamos metas como cumplidas o no
  const metas = document.querySelectorAll('.meta-item');
  let ahorroRestante = ahorro;

  metas.forEach(meta => {
    const monto = limpiarNumero(meta.querySelector('.monto').value);
    
    if (ahorroRestante >= monto) {
      meta.classList.add('cumplida');
      ahorroRestante -= monto;
    } else {
      meta.classList.remove('cumplida');
    }
  });
}


function actualizarNumeros() {
  const items = document.querySelectorAll(".meta-item");
  items.forEach((item, index) => {
    item.querySelector(".numero").innerText = index + 1;

    const drag = item.querySelector(".drag");
    if (drag) {
      drag.style.visibility = (index === 0) ? "hidden" : "visible";
    }
  });
}
    
function agregarMeta() {
  const placeholder = document.getElementById("placeholderMetas");
  if (placeholder) placeholder.style.display = "none";

  const lista = document.getElementById("listaMetas");
  const nuevaMeta = document.createElement("div");
  nuevaMeta.className = "meta-item";
  nuevaMeta.innerHTML = `
  <span class="numero">0</span>
  <span class="drag" onclick="abrirModalOrdenar()">‚â°</span>
  <span class="descripcion editable-span" onclick="abrirModalEditarMeta(this)">Nueva meta</span>
  <span class="monto editable-span" onclick="abrirModalEditarMeta(this)">$0</span>
  <span class="eliminar" onclick="confirmarEliminarMeta(this)">‚úï</span>
  `;
  lista.appendChild(nuevaMeta);
  actualizarNumeros();
  prepararInputsMeta();
  calcular();
}


function eliminarMeta(el) {
  el.closest(".meta-item").remove();
  actualizarNumeros();
  calcular();

  const metas = document.querySelectorAll('.meta-item');
  if (metas.length === 0) {
    const placeholder = document.getElementById("placeholderMetas");
    if (placeholder) placeholder.style.display = "block";
  }
}

    function prepararInputsMeta() {
      const descripciones = document.querySelectorAll('.descripcion');
      descripciones.forEach(input => {
        input.addEventListener('focus', () => {
          input.dataset.original = input.value;
          input.value = '';
          input.classList.remove('confirmado');
        });

        input.addEventListener('blur', () => {
          if (input.value.trim() === '') {
            input.value = input.dataset.original || '';
          } else {
            input.classList.add('confirmado');
          }
        });

        input.addEventListener('dblclick', () => {
          input.classList.remove('confirmado');
          input.focus();
        });
      });

      const montos = document.querySelectorAll('.monto');
      montos.forEach(input => {
        input.addEventListener('focus', () => {
          input.dataset.original = input.value;
          input.value = '';
          input.classList.remove('confirmado');
        });

        input.addEventListener('blur', () => {
          const valor = limpiarNumero(input.value);
          input.value = formatoMoneda(valor);
          if (valor > 0) {
            input.classList.add('confirmado');
          }
          calcular();
        });

        input.addEventListener('dblclick', () => {
          input.classList.remove('confirmado');
          input.focus();
        });

        input.addEventListener('keypress', (e) => {
          if (!/[0-9.]/.test(e.key)) e.preventDefault();
        });
      });
    }

    // Inicial
    calcular();
    prepararInputsMeta();

    // Marcar como confirmado si ya hay valor en los montos al cargar
    document.querySelectorAll(".monto").forEach(input => {
      if (limpiarNumero(input.value) > 0) {
        input.classList.add("confirmado");
      }
    });

    new Sortable(document.getElementById('listaMetas'), {
      animation: 150,
      handle: '.drag',
      draggable: '.meta-item',
      onEnd: () => {
        actualizarNumeros();
        calcular();
      }
    });

    function cancelarCambios() {
      if (confirm("¬øEst√°s seguro que deseas descartar los cambios?")) {
        location.reload();
      }
    }
function abrirModalMeta() {
  metaActual = null;

  const modal = document.getElementById("modalMeta");
  if (modal) {
    modal.style.display = "flex";
  } else {
    console.error("‚ùå No se encontr√≥ el modal con id 'modalMeta'");
  }
  
  document.getElementById("inputNombreMeta").value = '';
  document.getElementById("inputMontoMeta").value = '';
  document.getElementById("inputDescripcionMeta").value = '';

  document.getElementById("inputNombreMeta").focus();
}

function cerrarModalMeta() {
  document.getElementById("modalMeta").style.display = "none";
}
function guardarMetaDesdeModal() {
  const nombre = document.getElementById("inputNombreMeta").value.trim();
  const monto = document.getElementById("inputMontoMeta").value.trim();
  const descripcion = document.getElementById("inputDescripcionMeta").value.trim();

  if (!nombre || !monto) {
    alert("Por favor completa al menos el nombre y el monto.");
    return;
  }

  const lista = document.getElementById("listaMetas");
  const nuevaMeta = document.createElement("div");
  nuevaMeta.className = "meta-item";
  nuevaMeta.dataset.descripcion = descripcion; // ‚úÖ Guarda la descripci√≥n

  nuevaMeta.innerHTML = `
    <span class="numero">0</span>
    <span class="drag">‚â°</span>
    <input type="text" class="descripcion" value="${nombre}" onclick="abrirModalEditar(this)" readonly />
    <input type="text" class="monto" value="$${parseFloat(monto).toLocaleString('en-US')}" onclick="abrirModalEditar(this)" readonly />
    <span class="eliminar" onclick="confirmarEliminarMeta(this)">‚úï</span>
  `;

  lista.insertBefore(nuevaMeta, lista.querySelector(".agregar-meta"));

  cerrarModalMeta();

  actualizarNumeros();
  calcular();
}

function confirmarEliminarMeta(el) {
  console.log("üëâ Funci√≥n confirmarEliminarMeta ejecutada");
  const metaItem = el.closest(".meta-item");
  const descripcionInput = metaItem.querySelector(".descripcion");
  let nombreMeta = "esta meta";
  if (descripcionInput) {
    if (descripcionInput.tagName === "INPUT") {
      nombreMeta = descripcionInput.value.trim();
    } else {
      nombreMeta = descripcionInput.textContent.trim();
    }
  }
  // Guardamos referencia para eliminar despu√©s
  metaPendienteEliminar = metaItem;

  // Mostrar mensaje con el nombre
  document.getElementById("mensajeBorrar").innerText = `¬øSeguro que quieres borrar la meta "${nombreMeta}"?`;

  // Mostrar modal
  document.getElementById("modalConfirmarBorrado").style.display = "flex";
}

function cerrarModalBorrado() {
  document.getElementById("modalConfirmarBorrado").style.display = "none";
  metaPendienteEliminar = null;
}

function confirmarBorrado() {
  if (metaPendienteEliminar) {
    metaPendienteEliminar.remove();
    metaPendienteEliminar = null;
    calcular();
    actualizarNumeros();
  }
  cerrarModalBorrado();
}
let metaActual = null;

function abrirModalEditar(input) {
  const meta = input.closest('.meta-item');
  metaActual = meta;

  const nombreInput = meta.querySelector('.descripcion');
  const montoInput = meta.querySelector('.monto');

  const nombre = nombreInput ? nombreInput.value.trim() : '';
  const monto = montoInput ? limpiarNumero(montoInput.value.trim()) : 0;

  document.getElementById('editarNombreMeta').value = nombre;
  document.getElementById('editarMontoMeta').value = monto;
  document.getElementById('editarDescripcionMeta').value = meta.dataset.descripcion || '';

  document.getElementById('modalEditarMeta').style.display = 'flex';
}

function cerrarModalEditar() {
  document.getElementById('modalEditarMeta').style.display = 'none';
}

function guardarEdicionMeta() {
  if (!metaActual) return;

const nuevoNombre = document.getElementById('editarNombreMeta').value.trim();
const nuevoMonto = parseFloat(document.getElementById('editarMontoMeta').value.trim()) || 0;
const nuevaDescripcion = document.getElementById('editarDescripcionMeta').value.trim();

  metaActual.querySelector('.descripcion').value = nuevoNombre;
  metaActual.querySelector('.monto').value = `$${nuevoMonto.toLocaleString('en-US')}`;
  metaActual.dataset.descripcion = nuevaDescripcion;

  cerrarModalEditar();
  calcular();
}
function abrirModalOrdenar() {
  const listaOriginal = document.querySelectorAll(".meta-item");
  const contenedor = document.getElementById("listaOrdenarMetas");
  contenedor.innerHTML = "";

  listaOriginal.forEach(item => {
    const clone = item.cloneNode(true);
    clone.classList.remove("cumplida");
    clone.querySelector(".drag").remove(); // Opcional: oculta icono drag en modal

    // Elimina onclicks innecesarios
    clone.querySelectorAll(".editable-span, .descripcion, .monto, .eliminar").forEach(el => {
      el.onclick = null;
    });

    contenedor.appendChild(clone);
  });

  new Sortable(contenedor, {
    animation: 150,
    handle: '.numero',
    draggable: '.meta-item'
  });

  document.getElementById("modalOrdenarMetas").style.display = "flex";
}

function cerrarModalOrdenar() {
  document.getElementById("modalOrdenarMetas").style.display = "none";
}

function guardarNuevoOrden() {
  const contenedor = document.getElementById("listaOrdenarMetas");
  const nuevoOrden = contenedor.querySelectorAll(".meta-item");

  const listaOriginal = document.getElementById("listaMetas");
  const agregarMeta = listaOriginal.querySelector(".agregar-meta");

  nuevoOrden.forEach(meta => {
    listaOriginal.insertBefore(meta, agregarMeta);
  });

  cerrarModalOrdenar();
  actualizarNumeros();
  calcular();
}

  </script>
</body>
