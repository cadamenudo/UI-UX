<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Transacci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #F9FAFB;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    .formulario {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-family: 'Greycliff CF', sans-serif;
      box-sizing: border-box;
    }
    .campo-con-icono {
      position: relative;
    }
    .campo-con-icono input {
      padding-right: 2.5rem;
    }
    .icono-fecha {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 1.1rem;
      color: #64748B;
    }
    .monto {
      font-size: 2.5rem;
      text-align: center;
      color: #64748B;
      margin-bottom: 1rem;
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
    }
    .acciones button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn-cancelar {
      background: transparent;
      color: #64748B;
    }
    .btn-guardar {
      background: #3956E8;
      color: #fff;
    }
    .btn-eliminar {
      background: #3956E8;
      color: #fff;
    }
    .imagen-adjunta {
      background: #F1F5F9;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
    }
    .imagen-adjunta img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }
    .imagen-adjunta button {
      margin: 0 0.5rem;
      font-size: 0.75rem;
      background: none;
      color: #3956E8;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Editar Transacci√≥n</h2>
    <div class="monto">$120.00</div>

    <input type="text" id="categoria" readonly placeholder="Seleccionar categor√≠a" onclick="window.location.href='lista-categorias-transaccion.html'">

    <div class="campo-con-icono">
      <input type="date" id="fecha" name="fecha" value="2025-05-22">
      <span class="icono-fecha">üìÖ</span>
    </div>

    <input type="text" placeholder="Comercio" value="Walmart">
    <textarea rows="3" placeholder="Comentario opcional">Compra semanal</textarea>

    <div class="imagen-adjunta">
      <img src="https://via.placeholder.com/300x150.png?text=recibo.jpg" alt="Adjunto">
      <div>
        <button onclick="alert('Cambiar imagen')">üîÑ Reemplazar</button>
        <button onclick="alert('Eliminar imagen')">üóëÔ∏è Eliminar</button>
      </div>
    </div>

    <div class="acciones">
      <button class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
      <button class="btn-eliminar">Eliminar</button>
      <button class="btn-guardar">Guardar</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      const seleccion = localStorage.getItem('subcategoriaSeleccionada');
      if (seleccion) {
        document.getElementById('categoria').value = seleccion;
        localStorage.removeItem('subcategoriaSeleccionada');
      }
    };
  </script>
</body>
</html>
