<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Transacci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #F9FAFB;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    .formulario {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .campo-con-icono {
      position: relative;
    }
    .campo-con-icono input {
      padding-right: 2.5rem;
    }
    .icono-fecha {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 1.1rem;
      color: #64748B;
    }
    .monto {
      font-size: 2.5rem;
      text-align: center;
      color: #64748B;
      margin-bottom: 1rem;
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
    }
    .acciones button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn-cancelar { background: transparent; color: #64748B; }
    .btn-guardar, .btn-eliminar { background: #3956E8; color: #fff; }

    .imagen-adjunta {
      background: #F1F5F9;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
    }
    .imagen-adjunta img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }
    .imagen-adjunta button {
      margin: 0 0.5rem;
      font-size: 0.75rem;
      background: none;
      color: #3956E8;
      border: none;
      cursor: pointer;
    }

    /* Modal de Categor√≠as */
    .modal-categorias {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-contenido {
      background: #fff;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 1rem;
    }
    .grupo {
      margin-bottom: 1rem;
    }
    .grupo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      background: #F3F4F6;
      margin-top: 0.5rem;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .contenido {
      display: none;
      margin-left: 1rem;
      margin-top: 0.5rem;
    }
    .subtitulo {
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 0.8rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0.3rem 0;
    }
    li {
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      background: #F9FAFB;
      margin-bottom: 0.3rem;
      cursor: pointer;
    }
    li:hover {
      background: #E5E7EB;
    }
    .btn-cerrar {
      margin-top: 1rem;
      background: transparent;
      color: #64748B;
      font-size: 0.85rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Editar Transacci√≥n</h2>
    <div class="monto">$120.00</div>

    <input type="text" id="categoria" readonly placeholder="Seleccionar categor√≠a" onclick="abrirModalCategorias()">

    <div class="campo-con-icono">
      <input type="date" id="fecha" value="2025-05-22">
      <span class="icono-fecha"></span>
    </div>

    <input type="text" placeholder="Comercio" value="Walmart">
    <textarea rows="3" placeholder="Comentario opcional">Compra semanal</textarea>

    <div class="imagen-adjunta">
      <img src="https://via.placeholder.com/300x150.png?text=recibo.jpg" alt="Adjunto">
      <div>
        <button onclick="alert('Cambiar imagen')">üîÑ Reemplazar</button>
        <button onclick="alert('Eliminar imagen')">üóëÔ∏è Eliminar</button>
      </div>
    </div>

    <div class="acciones">
      <button class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
      <button class="btn-eliminar">Eliminar</button>
      <button class="btn-guardar">Guardar</button>
    </div>
  </div>

  <!-- Modal de Categor√≠as -->
  <div id="modalCategorias" class="modal-categorias">
    <div class="modal-contenido">
      <h3>Seleccionar Categor√≠a</h3>

      <!-- Aqu√≠ puedes seguir a√±adiendo m√°s grupos y subcategor√≠as -->
      <div class="grupo">
        <div class="grupo-header" onclick="toggleGrupo(this)">
          <div style="display:flex;align-items:center;">
            <div class="circle" style="background:#3956E8;"></div>
            Ingresos
          </div><span>‚åÑ</span>
        </div>
        <div class="contenido">
          <div class="subtitulo">Pago por trabajo</div>
          <ul>
            <li onclick="seleccionarSubcategoria('Salario')">Salario</li>
            <li onclick="seleccionarSubcategoria('Comisi√≥n')">Comisi√≥n</li>
            <li onclick="seleccionarSubcategoria('Bono')">Bono</li>
          </ul>
          <div class="subtitulo">Ingreso pasivo</div>
          <ul>
            <li onclick="seleccionarSubcategoria('Renta inmueble')">Renta inmueble</li>
          </ul>
        </div>
      </div>

      <div class="grupo">
        <div class="grupo-header" onclick="toggleGrupo(this)">
          <div style="display:flex;align-items:center;">
            <div class="circle" style="background:#6B7280;"></div>
            Gastos
          </div><span>‚åÑ</span>
        </div>
        <div class="contenido">
          <div class="subtitulo">Alimentaci√≥n</div>
          <ul>
            <li onclick="seleccionarSubcategoria('Supermercado')">Supermercado</li>
            <li onclick="seleccionarSubcategoria('Comidas fuera')">Comidas fuera</li>
          </ul>
        </div>
      </div>

      <div class="grupo">
        <div class="grupo-header" onclick="toggleGrupo(this)">
          <div style="display:flex;align-items:center;">
            <div class="circle" style="background:#E8C239;"></div>
            Ahorro
          </div><span>‚åÑ</span>
        </div>
        <div class="contenido">
          <ul>
            <li onclick="seleccionarSubcategoria('Reserva emergencia')">Reserva emergencia</li>
          </ul>
        </div>
      </div>

      <button class="btn-cerrar" onclick="cerrarModalCategorias()">Cerrar</button>
    </div>
  </div>

  <script>
    function abrirModalCategorias() {
      document.getElementById('modalCategorias').style.display = 'flex';
    }
    function cerrarModalCategorias() {
      document.getElementById('modalCategorias').style.display = 'none';
    }
    function seleccionarSubcategoria(nombre) {
      document.getElementById('categoria').value = nombre;
      cerrarModalCategorias();
    }
    function toggleGrupo(header) {
      const contenido = header.nextElementSibling;
      const abierto = contenido.style.display === 'block';
      document.querySelectorAll('.contenido').forEach(c => c.style.display = 'none');
      contenido.style.display = abierto ? 'none' : 'block';
    }
  </script>
</body>
</html>
