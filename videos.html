<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categorías de Video</title>

  <style>
    :root {
      --primary: #3956E8;
      --secondary: #7459D9;
      --accent: #E8C239;
      --text: #0f172a;
      --muted: #64748B;
      --bg: #ffffff;
    }

    body {
      font-family: "Greycliff CF", system-ui, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }

    .seccion-video {
      border-radius: 12px;
      background: #f8fafc;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .seccion-video button {
      all: unset;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      padding: 1rem 1.25rem;
      width: 100%;
      cursor: pointer;
    }

    .seccion-video button::after {
      content: "▾";
      transition: transform 0.3s ease;
      font-size: 1.25rem;
    }

    .seccion-video.open button::after {
      transform: rotate(180deg);
    }

    .lista-oculta {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out;
      padding: 0 1.25rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .seccion-video.open .lista-oculta {
      max-height: 1000px;
      padding-bottom: 1rem;
    }

    .video-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.01);
    }

    .thumbnail {
      position: relative;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }

    .check-overlay {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: #10b981;
      color: white;
      font-size: 1.2rem;
      padding: 4px 8px;
      border-radius: 50%;
      display: none;
    }

    .video-card.terminado .check-overlay {
      display: block;
    }

    .video-info {
      padding: 0.75rem;
    }

    .video-title {
      font-weight: 700;
      font-size: 1rem;
      margin: 0 0 4px;
    }

    .video-duracion {
      color: var(--muted);
      font-size: 0.875rem;
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- Categoría 1 -->
  <div class="seccion-video">
    <button onclick="toggleLista(this)">Metas</button>
    <ul class="lista-oculta">
      <li class="video-card" onclick="marcarTerminado(this)">
        <div class="thumbnail">
          <img src="https://via.placeholder.com/400x200.png?text=Video+1" alt="Video 1">
          <div class="check-overlay">✓</div>
        </div>
        <div class="video-info">
          <p class="video-title">Cómo usar las metas</p>
          <p class="video-duracion">3 min</p>
        </div>
      </li>

      <li class="video-card" onclick="marcarTerminado(this)">
        <div class="thumbnail">
          <img src="https://via.placeholder.com/400x200.png?text=Video+2" alt="Video 2">
          <div class="check-overlay">✓</div>
        </div>
        <div class="video-info">
          <p class="video-title">Crear metas SMART</p>
          <p class="video-duracion">4 min</p>
        </div>
      </li>

      <li class="video-card" onclick="marcarTerminado(this)">
        <div class="thumbnail">
          <img src="https://via.placeholder.com/400x200.png?text=Video+3" alt="Video 3">
          <div class="check-overlay">✓</div>
        </div>
        <div class="video-info">
          <p class="video-title">Seguimiento de progreso</p>
          <p class="video-duracion">5 min</p>
        </div>
      </li>
    </ul>
  </div>

  <!-- Categoría 2 -->
  <div class="seccion-video">
    <button onclick="toggleLista(this)">Ahorro y Gastos</button>
    <ul class="lista-oculta">
      <li class="video-card" onclick="marcarTerminado(this)">
        <div class="thumbnail">
          <img src="https://via.placeholder.com/400x200.png?text=Video+4" alt="Video 4">
          <div class="check-overlay">✓</div>
        </div>
        <div class="video-info">
          <p class="video-title">Cómo presupuestar</p>
          <p class="video-duracion">4 min</p>
        </div>
      </li>

      <li class="video-card" onclick="marcarTerminado(this)">
        <div class="thumbnail">
          <img src="https://via.placeholder.com/400x200.png?text=Video+5" alt="Video 5">
          <div class="check-overlay">✓</div>
        </div>
        <div class="video-info">
          <p class="video-title">Control de gastos</p>
          <p class="video-duracion">3 min</p>
        </div>
      </li>

      <li class="video-card" onclick="marcarTerminado(this)">
        <div class="thumbnail">
          <img src="https://via.placeholder.com/400x200.png?text=Video+6" alt="Video 6">
          <div class="check-overlay">✓</div>
        </div>
        <div class="video-info">
          <p class="video-title">Ahorro automático</p>
          <p class="video-duracion">2 min</p>
        </div>
      </li>
    </ul>
  </div>

  <script>
    function toggleLista(button) {
      const secciones = document.querySelectorAll('.seccion-video');
      const actual = button.parentElement;
      const yaAbierta = actual.classList.contains('open');

      secciones.forEach(seccion => seccion.classList.remove('open'));

      if (!yaAbierta) {
        actual.classList.add('open');
      }
    }

    function marcarTerminado(elemento) {
      elemento.classList.toggle('terminado');
    }
  </script>

</body>
</html>
