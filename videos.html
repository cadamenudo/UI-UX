<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Videos | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #FAFBFF;
      color: #0F172A;
      margin: 0;
      padding: 2rem;
    }

    .pantalla-videos h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .subtitulo {
      color: #64748B;
      margin-bottom: 1.5rem;
    }

    .video-principal {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .video-principal img {
      width: 100%;
      display: block;
    }

    .info-video {
      padding: 1rem;
    }

    .info-video p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
      color: #334155;
    }

    .seccion-video {
      margin-bottom: 1rem;
    }

    .seccion-video button {
      width: 100%;
      background: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .seccion-video button .flecha {
      transition: transform 0.3s;
      margin-left: auto;
      font-size: 1.25rem;
    }

    .seccion-video.open button .flecha {
      transform: rotate(90deg);
    }

    .lista-oculta {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .seccion-video.open .lista-oculta {
      max-height: 1000px;
    }

    .lista-oculta li {
      padding: 0;
      margin: 0;
    }

    .video-principal.small {
      margin-top: 1rem;
      border-radius: 12px;
    }

    .video-principal.small .info-video {
      padding: 0.5rem 1rem 1rem;
    }

    #videoModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #videoOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #videoFrameWrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      z-index: 1000;
    }

    #videoFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #cerrarBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pantalla-videos">
    <h2>¡Bienvenido, Frank!</h2>
    <p class="subtitulo">¿A dónde quieres ir hoy?</p>

    <!-- Secciones de videos -->
    <div class="seccion-video open">
      <button onclick="toggleLista(this)">
        Cada Menudo 101 <span class="flecha">›</span>
      </button>
      <ul class="lista-oculta">
        <li>
          <div class="video-principal small" onclick="abrirVideoVimeo('https://player.vimeo.com/video/1106275385')">
            <img src="https://cadamenudo.github.io/UI-UX/assets/thumbnails/thumbnail1.png" alt="thumb">
            <div class="info-video">
              <strong>El ABC de CadaMenudo</strong>
              <p>4:00</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="seccion-video">
      <button onclick="toggleLista(this)">
        Metas <span class="flecha">›</span>
      </button>
      <ul class="lista-oculta">
        <li>
          <div class="video-principal small" onclick="abrirVideoVimeo('https://player.vimeo.com/video/1106275385')">
            <img src="https://cadamenudo.github.io/UI-UX/assets/thumbnails/thumbnail1.png" alt="thumb">
            <div class="info-video">
              <strong>Cómo utilizar las metas de ahorro</strong>
              <p>4:00</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="seccion-video">
      <button onclick="toggleLista(this)">
        Transacciones <span class="flecha">›</span>
      </button>
      <ul class="lista-oculta">
        <li>
          <div class="video-principal small" onclick="abrirVideoVimeo('https://player.vimeo.com/video/1106275385')">
            <img src="https://cadamenudo.github.io/UI-UX/assets/thumbnails/thumbnail1.png" alt="thumb">
            <div class="info-video">
              <strong>¿Cómo registro una transacción?</strong>
              <p>4:00</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Modal para mostrar video -->
  <div id="videoModal" style="display:none">
    <div id="videoOverlay" onclick="cerrarModal()"></div>
    <div id="videoFrameWrapper">
      <button id="cerrarBtn" onclick="cerrarModal()">×</button>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function abrirVideoVimeo(url) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = url + '?autoplay=1';
      modal.style.display = 'flex';
    }

    function cerrarModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = '';
      modal.style.display = 'none';
    }

    function toggleLista(button) {
      const todas = document.querySelectorAll('.seccion-video');
      const seccionActual = button.parentElement;
      const yaAbierta = seccionActual.classList.contains('open');

      todas.forEach(seccion => {
        seccion.classList.remove('open');
      });

      if (!yaAbierta) {
        seccionActual.classList.add('open');
      }
    }
  </script>
</body>
</html>
