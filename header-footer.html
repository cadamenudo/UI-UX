<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Cada Menudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
   <style>
    body {
      margin: 0;
      background: #FAFBFF;
      color: #000000;
      font-family: 'Greycliff CF', sans-serif;
      padding-bottom: 80px;
    }

    .header-bar {
      background-color: #594AE2;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 30px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .resumen-box {
      background-color: white;
      border-radius: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .resumen-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 0;
    }

    .resumen-icono {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      padding: 6px;
      flex-shrink: 0;
    }

    .resumen-texto {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
      max-width: 100%;
    }

    .resumen-texto span:first-child {
      font-size: 0.85rem;
    }

    .resumen-monto {
      font-weight: 700;
      font-size: 1.2rem;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .alerta-superavit {
      margin: 1rem;
      padding: 1rem;
      background-color: #D1FAE5;
      color: #065F46;
      border-radius: 12px;
      font-weight: bold;
    }

    .footer-menu {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      text-align: center;
      align-items: center;
      font-size: 0.5rem;
      gap: 0.25rem;
      padding: 0.75rem 0;
      background-color: #594AE2;
      color: white;
    }

    .footer-menu img {
      height: 28px;
      width: auto;
      margin-bottom: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .footer-menu .registrar-icono {
      height: 32px;
      width: auto;
      margin-bottom: 4px;
    }

    .footer-menu .registrar-texto {
      font-weight: 600;
      font-size: 0.5rem;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .resumen-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .resumen-icono {
        display: none;
      }

      .resumen-texto span:first-child {
        font-size: 0.75rem;
      }

      .resumen-monto {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🔹 HEADER -->
  <div class="header-bar">
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cada-menudo-logo-white.png" alt="Logo" class="logo" />
    <div class="user-info">
      <span>Hola Xavier</span>
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="user-avatar" />
    </div>
  </div>

  <!-- 🔸 RESUMEN -->
  <div class="resumen-box">
    <div class="resumen-item">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/ingreso.png" class="resumen-icono" />
      <div class="resumen-texto">
        <span>Ingresos</span>
        <span class="resumen-monto">$6,000.00</span>
      </div>
    </div>

    <div class="resumen-item">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/gastos.png" class="resumen-icono" />
      <div class="resumen-texto">
        <span>Gastos</span>
        <span class="resumen-monto">$3,531.23</span>
      </div>
    </div>

    <div class="resumen-item">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/ahorro.png" class="resumen-icono" />
      <div class="resumen-texto">
        <span>Ahorros</span>
        <span class="resumen-monto">$600.00</span>
      </div>
    </div>
  </div>

  <!-- 🔹 SUPERÁVIT -->
  <div class="alerta-superavit">
    SUPER: Tienes un sobrante de <strong>$1,868.77</strong>
  </div>

  <!-- 🔻 FOOTER MENÚ -->
  <footer class="footer-menu">
    <div>
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/home.png" alt="Home" />
      <div>Tablero</div>
    </div>
    <div>
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/transacciones.png" alt="Transacciones" />
      <div>Transacciones</div>
    </div>
    <div>
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/nueva.png" alt="Registrar" class="registrar-icono" />
      <div class="registrar-texto">Registrar</div>
    </div>
    <div>
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/metas.png" alt="Metas" />
      <div>Metas</div>
    </div>
    <div>
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/buscar.png" alt="Buscar" />
      <div>Buscar</div>
    </div>
  </footer>

  <!-- 🧠 SCRIPT OPCIONAL -->
  <script>
  // ✅ Simulación de datos dinámicos (por ejemplo, en el futuro podrías conectarlo a una API)
  const resumenData = {
    ingresos: "$6,000.00",
    gastos: "$3,531.23",
    ahorros: "$600.00",
    superavit: "$1,868.77"
  };

  // ✅ Puedes usar esta función para actualizar los datos del resumen desde JS
  function actualizarResumen(data) {
    const items = document.querySelectorAll('.resumen-item');
    if (items.length >= 3) {
      items[0].querySelector('.resumen-monto').textContent = data.ingresos;
      items[1].querySelector('.resumen-monto').textContent = data.gastos;
      items[2].querySelector('.resumen-monto').textContent = data.ahorros;
    }

    const alerta = document.querySelector('.alerta-superavit');
    if (alerta) {
      alerta.innerHTML = `SUPER: Tienes un sobrante de <strong>${data.superavit}</strong>`;
    }
  }

  // ✅ Ejecutar actualización con los datos actuales
  actualizarResumen(resumenData);
  </script>
</body>
</html>
