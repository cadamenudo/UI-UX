<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000;
    }

    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    .encabezado-transacciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .btn-nueva {
      background: #594AE2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .tabs-transacciones {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tabs-transacciones button {
      background: none;
      border: none;
      font-weight: bold;
      font-size: 0.9rem;
      color: #64748B;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .tabs-transacciones .tab-activa {
      color: #000;
      border-bottom: 2px solid #3956E8;
    }

    .punto-tab {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .subcategoria {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      background: #fff;
    }

    .subcategoria:hover {
      background: #F9FAFB;
    }

    .detalles-subcategoria {
      background: #fff;
      padding: 0 1rem 1rem;
      display: none;
    }

    .tabla-detalle {
      width: 100%;
      font-size: 0.85rem;
      border-collapse: collapse;
    }

    .tabla-detalle th {
      text-align: left;
      padding: 0.5rem 0;
      color: #6B7280;
    }

    .tabla-detalle td {
      padding: 0.4rem 0;
      border-bottom: 1px solid #F1F1F1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="encabezado-transacciones">
      <h4>Lista de Transacciones</h4>
      <button class="btn-nueva">+ Nueva Transacción</button>
    </div>

    <div class="tabs-transacciones">
      <button class="tab-activa" onclick="mostrarCategoria('ingresos', event)">
        <span class="punto-tab" style="background:#3956E8;"></span> Ingresos
      </button>
      <button onclick="mostrarCategoria('gastos', event)">
        <span class="punto-tab" style="background:#BA1B1D;"></span> Gastos
      </button>
      <button onclick="mostrarCategoria('ahorros', event)">
        <span class="punto-tab" style="background:#E8C239;"></span> Ahorros
      </button>
    </div>

    <div id="gastos" class="categoria-activa">
      <div class="subcategoria" onclick="toggleDetalles(this)">
        <span>Alimentación</span>
        <strong>$5,187.87</strong>
      </div>
      <div class="detalles-subcategoria">
        <table class="tabla-detalle">
          <thead>
            <tr><th>Categoría</th><th>Valor</th><th>Fecha</th><th>File</th></tr>
          </thead>
          <tbody>
            <tr><td>Comidas afuera</td><td>$74.99</td><td>18/05/2025</td><td>...</td></tr>
            <tr><td>Comidas afuera</td><td>$48.95</td><td>16/05/2025</td><td>...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleDetalles(element) {
      const detalles = element.nextElementSibling;
      const visible = detalles.style.display === 'block';
      detalles.style.display = visible ? 'none' : 'block';
    }

    function mostrarCategoria(id, event) {
      document.querySelectorAll('.categoria-activa').forEach(cat => cat.style.display = 'none');
      const target = document.getElementById(id);
      if (target) target.style.display = 'block';

      document.querySelectorAll('.tabs-transacciones button').forEach(b => b.classList.remove('tab-activa'));
      event.target.classList.add('tab-activa');
    }
  </script>
</body>
</html>
