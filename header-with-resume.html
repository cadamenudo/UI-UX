<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header + Resumen fijo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000000;
      padding-top: 210px; /* espacio para header + resumen fijo */
    }

    header {
      background-color: #594AE2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem 3.5rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
    }

    .logo {
      height: 28px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-align: right;
      max-width: 50%;
      overflow: hidden;
    }

    .usuario img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .usuario span {
      font-size: 0.85rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }

    .resumen {
      display: flex;
      justify-content: space-between;
      background: #fff;
      width: 90%;
      padding: 1rem;
      border-radius: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      gap: 0.5rem;
      max-width: 700px;
      margin: 0 auto;
      position: fixed;
      top: 100px; /* justo debajo del header */
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
    }

    .resumen-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      text-align: left;
    }

    .resumen-item img {
      width: 30px;
      height: 30px;
    }

    .resumen-item .texto {
      display: flex;
      flex-direction: column;
    }

    .resumen-item .texto strong {
      font-size: 0.85rem;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo/cada-menudo-logo-white.png" class="logo" alt="CadaMenudo logo" />
    <div class="usuario">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" />
      <span>Hola xavier</span>
    </div>
  </header>

  <section class="resumen">
    <div class="resumen-item">
      <img src="assets/icons/ingreso.png" alt="Ingresos" />
      <div class="texto">
        <span>Ingresos</span>
        <strong>$6,000.00</strong>
      </div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/gastos.png" alt="Gastos" />
      <div class="texto">
        <span>Gastos</span>
        <strong>$3,531.23</strong>
      </div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/ahorro.png" alt="Ahorros" />
      <div class="texto">
        <span>Ahorros</span>
        <strong>$600.00</strong>
      </div>
    </div>
  </section>

  <div style="padding: 2rem;">
    <p>Contenido de prueba visible debajo de header y resumen.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

</body>
</html>
