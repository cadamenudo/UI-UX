<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header + Resumen debajo | CadaMenudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
        @font-face {
      font-family: 'Greycliff CF';
      src: url('fonts/GreycliffCF-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    .simbolo-dinero {
  font-family: Arial, sans-serif;
}
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000000;
      padding-top: 130px;     /* ðŸ‘ˆ espacio para header*/
      padding-bottom: 80px;
    }

    header {
      background-color: #594AE2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem 3.5rem; /* ðŸ‘ˆ le damos altura extra al fondo morado */
    }

    .logo {
      height: 28px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 50%;
      text-align: right;
    }

    .usuario img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

     .usuario span {
      font-size: 0.85rem;
      font-weight: bold;
      white-space: nowrap;
    }
        
    .resumen {
      display: flex;
      justify-content: space-between;
      background: #fff;
      width: 90%;
      margin: -2rem auto 1rem; /* sube sin invadir el header */
      padding: 1rem;
      border-radius: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 0.5rem;
      max-width: 700px;
    }

    .resumen-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      text-align: left;
    }

    .resumen-item img {
      width: 30px;
      height: 30px;
    }

    .resumen-item .texto {
      display: flex;
      flex-direction: column;
    }

    .resumen-item .texto strong {
      font-size: 0.85rem;
    }
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 20;
  background: transparent; /* no afecta el diseÃ±o visual */
}
  </style>
</head>
<body>

  <div class="header-wrapper">
    <header>
      <img src="assets/logo/cada-menudo-logo-white.png" class="logo" alt="CadaMenudo logo" />
      <div class="usuario">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" />
        <span>Hola xavier</span>
      </div>
    </header>

    <section class="resumen">
      <div class="resumen-item">
        <img src="assets/icons/ingreso.png" alt="Ingresos" />
        <div class="texto">
          <span>Ingresos</span>
          <strong><span class="simbolo-dinero">$</span>6,000.00</strong>
        </div>
      </div>
      <div class="resumen-item">
        <img src="assets/icons/gastos.png" alt="Gastos" />
        <div class="texto">
          <span>Gastos</span>
          <strong><span class="simbolo-dinero">$</span>3,531.23</strong>
        </div>
      </div>
      <div class="resumen-item">
        <img src="assets/icons/ahorro.png" alt="Ahorros" />
        <div class="texto">
          <span>Ahorros</span>
          <strong><span class="simbolo-dinero">$</span>600.00</strong>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
