<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Cada Menudo</title>
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 0;
      color: #111827;
      display: flex;
      justify-content: center; /* centrado horizontal */
    }
    
    .registro-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 3vh 1.5rem; /* menos padding vertical, mejor en móvil */
      margin-top: 1vh; /* más alto en pantalla */
      box-sizing: border-box;
      text-align: center;
    }
    
    .logo {
      width: 300px; /* logo más grande */
      margin-bottom: 0.25rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box; /* ✅ evita que se salga del contenedor */
    }
    .input-password {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      height: 20px; /* igual al svg */
      width: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
.checkbox {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  text-align: left;
  font-size: 0.9rem;
  color: #111;
  line-height: 1.4;
}

.checkbox input[type="checkbox"] {
  margin-top: 0.2rem;
}

.texto-checkbox a {
  color: #3956E8;
  text-decoration: none;
  cursor: pointer;
}
    .checkbox a {
      color: #3956E8;
      text-decoration: none;
      cursor: pointer;
    }

button[type="submit"] {
  background-color: #3956E8;
  color: white;
  padding: 0.75rem;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 0.5rem;
  width: 100%;
  box-sizing: border-box; /* ✅ asegura mismo ancho visual que inputs */
}

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #3956E8;
      text-decoration: none;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 1.25rem;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 70vh;
        overflow-y: auto;
        position: relative;
        box-sizing: border-box;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }

       .modal-content h3 {
        margin-top: 0;
        font-size: 1.25rem;
        color: #111827;
        text-align: center;
      }

          .modal-content iframe {
        width: 100%;
        height: 300px;
        border: none;
        margin-top: 1rem;
        border-radius: 10px;
      }

      .modal-content button {
        background-color: #3956E8;
        color: #fff;
        border: none;
        padding: 0.6rem 1.5rem;
        border-radius: 10px;
        margin-top: 1rem;
        cursor: pointer;
        font-size: 1rem;
      }

    .close {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 1.1rem;
        color: #fff;
        background-color: #3956E8;
        border: none;
        border-radius: 8px;
        padding: 4px 10px;
        cursor: pointer;
        line-height: 1;
    }
    .input-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  position: relative;
  width: 100%;
}

.input-group label {
  font-size: 0.85rem;
  color: #374151;
  margin-bottom: 0.25rem;
  display: none;
}

.input-group input {
  padding: 0.75rem 1rem;
  border: 1px solid #D1D5DB;
  border-radius: 10px;
  font-size: 1rem;
  width: 100%;
  outline: none;
}

.input-group input:focus {
  border-color: #3956E8;
}

.input-group.focused label {
  display: block;
  color: #3956E8;
}

.input-group.error input {
  border-color: #DC2626;
}

.input-group.error label {
  color: #DC2626;
  display: block;
}

.input-group .error-msg {
  color: #DC2626;
  font-size: 0.8rem;
  margin-top: 4px;
  display: none;
}

.input-group.error .error-msg {
  display: block;
}
.input-password input {
  height: 48px;
  padding: 0.75rem 2.5rem 0.75rem 1rem; /* más espacio a la derecha */
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #D1D5DB;
  box-sizing: border-box;
}

  </style>
</head>
<body>
      <div class="registro-container">
        <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cadamenudo_logo_BLUE.png" alt="Logo Cada Menudo" class="logo" />
        <h2>Crea una cuenta</h2>
    
<form id="registroForm" novalidate>
          <div class="input-group" id="grupo-nombre">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" />
      <div class="error-msg">Este campo es obligatorio</div>
    </div>
          
         
    <div class="input-group" id="grupo-correo">
      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="Correo" />
      <div class="error-msg">Este campo es obligatorio</div>
    </div>
          
    <div class="input-group input-password" id="grupo-pass">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" />
      <span class="toggle-password" onclick="togglePassword()">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#64748B" viewBox="0 0 24 24">
                <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                <circle cx="12" cy="12" r="2.5"/>
              </svg>
            </span>
      <div class="error-msg">Este campo es obligatorio</div>
          </div>
      <label class="checkbox">
        <input type="checkbox" required />
         <span class="texto-checkbox">
        He leído y acepto los 
        <a href="#" onclick="abrirModal('modalTerminos', 'terminos.html')">Términos y Condiciones</a> y la 
        <a href="#" onclick="abrirModal('modalPrivacidad', 'privacidad.html')">Política de Privacidad</a>
            </span>
          </label>

      <button type="submit">REGISTRARSE</button>
    </form>

    <p class="login-link">¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a></p>
  </div>

<!-- Modal Términos -->
<div id="modalTerminos" class="modal">
  <div class="modal-content">
    <button class="close" onclick="cerrarModal('modalTerminos')">×</button>
    <h3>Términos y Condiciones</h3>
    <iframe src="terminos.html" width="100%" height="300" style="border:none;"></iframe>
    <div style="text-align: center;">
      <button onclick="cerrarModal('modalTerminos')">Aceptar</button>
    </div>
  </div>
</div>

<!-- Modal Privacidad -->
<div id="modalPrivacidad" class="modal">
  <div class="modal-content">
    <button class="close" onclick="cerrarModal('modalPrivacidad')">×</button>
    <h3>Política de Privacidad</h3>
    <iframe src="privacidad.html" width="100%" height="300" style="border:none;"></iframe>
    <div style="text-align: center;">
      <button onclick="cerrarModal('modalPrivacidad')">Aceptar</button>
    </div>
  </div>
</div>
  <script>
function abrirModal(idModal, archivo) {
  fetch(archivo)
    .then(response => response.text())
    .then(data => {
      document.getElementById(`contenido${idModal.charAt(0).toUpperCase() + idModal.slice(1)}`).innerHTML = data;
      document.getElementById(idModal).style.display = 'block';
    });
}

function cerrarModal(idModal) {
  document.getElementById(idModal).style.display = 'none';
}
      document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const campos = document.querySelectorAll(".input-group");
    let valido = true;

    campos.forEach(grupo => {
      const input = grupo.querySelector("input");
      if (!input.value.trim()) {
        grupo.classList.add("error");
        valido = false;
      } else {
        grupo.classList.remove("error");
      }
    });

    if (valido) {
      // Aquí va la lógica si el formulario está correcto
      alert("Formulario válido. Puedes continuar.");
    }
  });
      function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('eyeIcon');

    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';

    // Cambia el ícono visual (ojo vs tachado)
    icon.innerHTML = isPassword
      ? '<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><line x1="4" y1="4" x2="20" y2="20" stroke="#64748B" stroke-width="2"/>'
      : '<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/>';
  }
    document.querySelectorAll('.input-group input').forEach(input => {
  const group = input.closest('.input-group');

  input.addEventListener('focus', () => {
    group.classList.add('focused');
    group.classList.remove('error');
  });

  input.addEventListener('blur', () => {
    if (!input.value.trim()) {
      group.classList.add('error');
    } else {
      group.classList.remove('error');
    }
  });
});
  </script>
</body>
</html>
