<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Cada Menudo</title>
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 0;
      color: #111827;
      display: flex;
      justify-content: center; /* centrado horizontal */
    }
    
    .registro-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 3vh 1.5rem; /* menos padding vertical, mejor en m√≥vil */
      margin-top: 2vh; /* m√°s alto en pantalla */
      box-sizing: border-box;
      text-align: center;
    }
    
    .logo {
      width: 300px; /* logo m√°s grande */
      margin-bottom: 0.50rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box; /* ‚úÖ evita que se salga del contenedor */
    }
    .input-password {
      position: relative;
    }

.toggle-password {
  position: absolute;
  right: 1rem;
  inset-block: 0; /* reemplaza top: 50% */
  display: flex;
  align-items: center;
  cursor: pointer;
  height: 100%;
}

.checkbox {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  text-align: left;
  font-size: 0.9rem;
  color: #111;
  line-height: 1.4;
}

.checkbox input[type="checkbox"] {
  margin-top: 0.2rem;
}

.texto-checkbox a {
  color: #3956E8;
  text-decoration: none;
  cursor: pointer;
}
    .checkbox a {
      color: #3956E8;
      text-decoration: none;
      cursor: pointer;
    }

button[type="submit"] {
  background-color: #3956E8;
  color: white;
  padding: 0.75rem;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 0.5rem;
  width: 100%;
  box-sizing: border-box; /* ‚úÖ asegura mismo ancho visual que inputs */
}

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #3956E8;
      text-decoration: none;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 1.25rem;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 70vh;
        overflow-y: auto;
        position: relative;
        box-sizing: border-box;
      }

    .modal-content h3 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    .modal-content button {
      background-color: #3956E8;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 1.5rem auto 0 auto; /* üü¢ auto left & right = centrado */
      margin-top: 1rem;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      background: none;
      border: none;
    }
    .input-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  position: relative;
  width: 100%;
}

.input-group label {
  font-size: 0.85rem;
  color: #374151;
  margin-bottom: 0.25rem;
  display: none;
}

.input-group input {
  padding: 0.75rem 1rem;
  border: 1px solid #D1D5DB;
  border-radius: 10px;
  font-size: 1rem;
  width: 100%;
  outline: none;
}

.input-group input:focus {
  border-color: #3956E8;
}

.input-group.focused label {
  display: block;
  color: #3956E8;
}

.input-group.error input {
  border-color: #DC2626;
}

.input-group.error label {
  color: #DC2626;
  display: block;
}

.input-group .error-msg {
  color: #DC2626;
  font-size: 0.8rem;
  margin-top: 4px;
  display: none;
}

.input-group.error .error-msg {
  display: block;
}
    .input-password input {
  padding-right: 2.5rem; /* espacio para el √≠cono */
}
  </style>
</head>
<body>
      <div class="registro-container">
        <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cadamenudo_logo_BLUE.png" alt="Logo Cada Menudo" class="logo" />
        <h2>Crea una cuenta</h2>
    
<form id="registroForm" novalidate>
          <div class="input-group" id="grupo-nombre">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" />
      <div class="error-msg">Este campo es obligatorio</div>
    </div>
          
         
    <div class="input-group" id="grupo-correo">
      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="Correo" />
      <div class="error-msg">Este campo es obligatorio</div>
    </div>
          
    <div class="input-group input-password" id="grupo-pass">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" placeholder="Contrase√±a" />
      <span class="toggle-password" onclick="togglePassword()">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#64748B" viewBox="0 0 24 24">
                <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                <circle cx="12" cy="12" r="2.5"/>
              </svg>
            </span>
      <div class="error-msg">Este campo es obligatorio</div>
          </div>
      <label class="checkbox">
        <input type="checkbox" required />
         <span class="texto-checkbox">
        He le√≠do y acepto los 
        <a href="#" onclick="abrirModal('modalTerminos', 'terminos.html')">T√©rminos y Condiciones</a> y la 
        <a href="#" onclick="abrirModal('modalPrivacidad', 'privacidad.html')">Pol√≠tica de Privacidad</a>
            </span>
          </label>

      <button type="submit">REGISTRARSE</button>
    </form>

    <p class="login-link">¬øYa tienes una cuenta? <a href="/login.html">Inicia sesi√≥n</a></p>
  </div>

<!-- Modal T√©rminos -->
<div id="modalTerminos" class="modal">
  <div class="modal-content">
    <button class="close" onclick="cerrarModal('modalTerminos')">√ó</button>
    <div id="contenidoModalTerminos">
      <p>Cargando t√©rminos y condiciones...</p>
    </div>
    <button onclick="cerrarModal('modalTerminos')">Aceptar</button>
  </div>
</div>

<!-- Modal Privacidad -->
<div id="modalPrivacidad" class="modal">
  <div class="modal-content">
    <button class="close" onclick="cerrarModal('modalPrivacidad')">√ó</button>
    <div id="contenidoModalPrivacidad">
      <p>Cargando pol√≠tica de privacidad...</p>
    </div>
    <button onclick="cerrarModal('modalPrivacidad')">Aceptar</button>
  </div>
</div>

  <script>
    function abrirModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function cerrarModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Ocultar modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = "none";
      }
    }
      function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('eyeIcon');

    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';

    // Cambia el √≠cono visual (ojo vs tachado)
    icon.innerHTML = isPassword
      ? '<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><line x1="4" y1="4" x2="20" y2="20" stroke="#64748B" stroke-width="2"/>'
      : '<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/>';
  }
    document.querySelectorAll('.input-group input').forEach(input => {
  const group = input.closest('.input-group');

  input.addEventListener('focus', () => {
    group.classList.add('focused');
    group.classList.remove('error');
  });

  input.addEventListener('blur', () => {
    if (!input.value.trim()) {
      group.classList.add('error');
    } else {
      group.classList.remove('error');
    }
  });
});
function abrirModal(idModal, archivo) {
  fetch(archivo)
    .then(response => response.text())
    .then(data => {
      document.getElementById(`contenido${idModal.charAt(0).toUpperCase() + idModal.slice(1)}`).innerHTML = data;
      document.getElementById(idModal).style.display = 'block';
    });
}

function cerrarModal(idModal) {
  document.getElementById(idModal).style.display = 'none';
}
  </script>
</body>
</html>
