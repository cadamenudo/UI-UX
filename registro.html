<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Cada Menudo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="registro-container">
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cadamenudo_logo_BLUE.png" alt="Logo Cada Menudo" class="logo" />
    <h2>Crea una cuenta</h2>
    <p>Empieza a gestionar tus gastos e ingresos creando una cuenta nueva</p>

    <form>
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo" required />
      <div class="input-password">
        <input type="password" placeholder="Contraseña" required />
        <span class="toggle-password">👁️</span>
      </div>

      <label class="checkbox">
        <input type="checkbox" required />
        He leído y acepto los 
        <a href="/terminos.html" target="_blank">Términos y Condiciones</a> y la 
        <a href="/privacidad.html" target="_blank">Política de Privacidad</a>
      </label>

      <button type="submit">REGISTRARSE</button>
    </form>

    <p class="login-link">¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión</a></p>
  </div>
</body>
</html>
