<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Desktop | Cada Menudo</title>

  <!-- Tipografías del proyecto -->
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --cm-bg:#FAFBFF;
      --cm-card:#FFFFFF;
      --cm-text:#0F172A;
      --cm-muted:#64748B;
      --cm-border:#E5E7EB;
      --cm-primary:#3956E8;
      --cm-secondary:#7459D9;
      --cm-accent:#E8C239;
      --cm-sidebar:#0B1B3A;
      --cm-shadow:0 8px 24px rgba(15,23,42,.08);
      --radius:16px;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      background:var(--cm-bg);
      color:var(--cm-text);
      font-family:'Greycliff CF',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
    }

    /* ====== LAYOUT ====== */
    .layout{
      display:grid;
      grid-template-columns: 260px 1fr 340px;
      grid-template-rows: auto 1fr;
      min-height:100vh;
    }
    aside.sidebar{
      grid-row:1 / span 2;
      background:linear-gradient(180deg,#0E1F46 0%, #0B1B3A 100%);
      color:#fff;
      padding:20px 16px;
      border-right:1px solid rgba(255,255,255,.08);
    }
    .logo{
      display:flex; align-items:center; gap:.6rem;
      font-weight:800; letter-spacing:.3px; font-size:1.1rem;
      margin-bottom:18px;
    }
    .logo .dot{width:10px; height:10px; border-radius:50%; background:var(--cm-accent);}
    nav ul{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px; }
    nav li{
      padding:.75rem .85rem; border-radius:12px; cursor:pointer;
      display:flex; align-items:center; gap:.6rem; opacity:.9;
    }
    nav li:hover{ background:rgba(255,255,255,.08); }
    nav li.active{ background:rgba(255,255,255,.12); font-weight:700; opacity:1; }

    main.main{
      padding:28px; overflow:auto;
    }

    /* ====== CARDS ARRIBA ====== */
    .top-summary{
      display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:16px; margin-bottom:18px;
    }
    .card{
      background:var(--cm-card); border:1px solid var(--cm-border);
      border-radius:var(--radius); padding:18px; box-shadow:var(--cm-shadow);
    }
    .metric{
      display:flex; align-items:center; gap:12px;
    }
    .metric .icon{
      width:36px; height:36px; border-radius:12px; display:grid; place-items:center;
      border:1px solid var(--cm-border); background:#fff;
    }
    .metric h4{ font-size:.95rem; margin:0 0 4px 0; color:var(--cm-muted); }
    .metric strong{ font-size:1.6rem; letter-spacing:.2px; }

    /* ====== CHARTS HORIZONTALES ====== */
    .charts{
      display:grid; grid-template-columns: 1fr 1fr; gap:18px;
    }
    .chart-card{
      background:var(--cm-card); border:1px solid var(--cm-border);
      border-radius:var(--radius); padding:18px; box-shadow:var(--cm-shadow);
      display:flex; flex-direction:column; gap:12px;
      min-height:360px;
    }
    .chart-card h3{ margin:0; font-size:1rem; }
    .legend{
      margin-top:6px; display:flex; flex-wrap:wrap; gap:10px; color:var(--cm-muted); font-size:.9rem;
    }
    .legend .pill{
      border:1px dashed var(--cm-border); border-radius:999px; padding:.25rem .6rem; background:#F8FAFC;
    }

    /* ====== RECORDATORIOS DERECHA ====== */
    aside.reminders{
      background:#F6F8FF; border-left:1px solid var(--cm-border);
      padding:22px 18px; display:flex; flex-direction:column; gap:12px;
    }
    .rem-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .rem-head h3{ margin:0; font-size:1.05rem; }
    .kbd{ font-size:.75rem; border:1px solid #E5E7EB; border-bottom-width:2px; border-radius:6px; padding:.05rem .35rem; background:#fff; }
    .rm-list{ display:flex; flex-direction:column; gap:10px; min-height:180px; }
    .rm-item{
      display:grid; grid-template-columns:1fr auto; gap:.75rem; align-items:center;
      padding:12px; border-radius:12px; border:1px solid var(--cm-border); background:#fff;
    }
    .rm-item.done{ opacity:.6; }
    .rm-meta{ display:flex; flex-direction:column; gap:4px; }
    .rm-title{ font-weight:700; }
    .rm-sub{ color:var(--cm-muted); font-size:.9rem; }
    .rm-ctrls{ display:flex; align-items:center; gap:6px; }
    .icon-btn{
      width:32px; height:32px; display:grid; place-items:center; cursor:pointer;
      border:1px solid var(--cm-border); background:#fff; border-radius:10px;
    }
    .icon-btn:hover{ background:#F8FAFC; }
    .rm-empty{ color:var(--cm-muted); text-align:center; padding:16px 6px; }
    .rm-add{
      display:flex; gap:8px; margin-top:4px;
    }
    .rm-input{
      flex:1; border:1px solid var(--cm-border); border-radius:12px; padding:.65rem .8rem; outline:none; background:#fff;
    }
    .rm-input:focus{ border-color:#CBD5E1; box-shadow:0 0 0 3px rgba(57,86,232,.12); }
    .btn{
      border:1px solid var(--cm-border); background:var(--cm-primary); color:#fff; font-weight:700;
      border-radius:12px; padding:.65rem .9rem; cursor:pointer;
    }
    .btn:hover{ filter:brightness(.95); }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 1200px){
      .layout{ grid-template-columns: 220px 1fr 320px; }
    }
    @media (max-width: 1024px){
      .layout{ grid-template-columns: 220px 1fr; }
      aside.reminders{ grid-column: 1 / -1; border-left:none; border-top:1px solid var(--cm-border); }
      .charts{ grid-template-columns: 1fr; }
    }
    @media (max-width: 720px){
      .layout{ grid-template-columns: 1fr; }
      aside.sidebar{ grid-row:auto; border-right:none; border-bottom:1px solid rgba(255,255,255,.08); }
      .top-summary{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="logo"><span class="dot"></span> CadaMenudo</div>
      <nav>
        <ul>
          <li class="active">📊 Dashboard</li>
          <li>👤 Mi cuenta</li>
          <li>⚙️ Settings</li>
        </ul>
      </nav>
    </aside>

    <!-- ===== MAIN ===== -->
    <main class="main" id="main">
      <!-- Arriba: Ingresos/Gastos -->
      <section class="top-summary">
        <div class="card">
          <div class="metric">
            <div class="icon">💵</div>
            <div>
              <h4>Ingresos</h4>
              <strong id="ingresosTotal">$5,200</strong><br/>
              <small class="muted">Este mes</small>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="metric">
            <div class="icon">🧾</div>
            <div>
              <h4>Gastos</h4>
              <strong id="gastosTotal">$2,900</strong><br/>
              <small class="muted">Este mes</small>
            </div>
          </div>
        </div>
      </section>

      <!-- Gráficos en horizontal -->
      <section class="charts">
        <div class="chart-card">
          <h3>Gastos por categoría (dona)</h3>
          <canvas id="chartDona" aria-label="Gastos por categoría" role="img"></canvas>
          <div class="legend" id="legendDona"></div>
        </div>
        <div class="chart-card">
          <h3>Evolución mensual (línea)</h3>
          <canvas id="chartLinea" aria-label="Evolución mensual" role="img"></canvas>
          <div class="legend">
            <span class="pill">Ingresos</span>
            <span class="pill">Gastos</span>
          </div>
        </div>
      </section>
    </main>

    <!-- ===== RECORDATORIOS ===== -->
    <aside class="reminders">
      <div class="rem-head">
        <h3>Tu cola de recordatorios</h3>
        <div><span class="kbd">Shift</span> + <span class="kbd">R</span></div>
      </div>

      <div class="rm-list" id="rmList">
        <div class="rm-empty" id="rmEmpty">Sin recordatorios. Agrega uno abajo 👇</div>
      </div>

      <div class="rm-add">
        <input class="rm-input" id="rmInput" type="text" placeholder="Nuevo recordatorio (ej. Pagar AMEX)">
        <button class="btn" id="rmAdd">Añadir</button>
      </div>
    </aside>
  </div>

  <script>
    /* =============================
      CHARTS (DONUT + LINEA)
    ==============================*/
    const fmtUSD = (n)=>'$' + n.toLocaleString('en-US');

    // DONA
    const donaCtx = document.getElementById('chartDona');
    const donaData = {
      labels:['Casa','Comida','Transporte','Entretenimiento','Otros'],
      datasets:[{
        data:[1200, 600, 420, 260, 420],
        borderWidth:0,
        hoverOffset:8
      }]
    };
    // Colores: dejamos que Chart.js asigne por defecto; si quieres forzar tu paleta, descomenta:
    // const palette = ['#3956E8','#5C7CFA','#22C2DD','#5AD7B1','#E8C239'];

    const chartDona = new Chart(donaCtx, {
      type:'doughnut',
      data:donaData,
      options:{
        responsive:true,
        maintainAspectRatio:false,
        cutout:'62%',
        plugins:{
          legend:{ display:false },
          tooltip:{
            callbacks:{
              label:(ctx)=>`${ctx.label}: ${fmtUSD(ctx.parsed)}`
            }
          }
        }
      }
    });

    // Leyenda de dona
    const legendDonaEl = document.getElementById('legendDona');
    donaData.labels.forEach((l, i)=>{
      const pill = document.createElement('span');
      pill.className = 'pill';
      pill.textContent = `${l} ${fmtUSD(donaData.datasets[0].data[i])}`;
      legendDonaEl.appendChild(pill);
    });

    // LÍNEA
    const lineaCtx = document.getElementById('chartLinea');
    const labels = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];
    const ingresos = [3200,3600,3800,4100,4500,4800,5200,5400,5600,5800,6000,6200];
    const gastos   = [2100,2300,2200,2400,2600,2700,2900,3000,3100,3200,3300,3400];

    new Chart(lineaCtx, {
      type:'line',
      data:{
        labels,
        datasets:[
          { label:'Ingresos', data:ingresos, borderWidth:2, tension:.35, fill:false },
          { label:'Gastos', data:gastos, borderWidth:2, tension:.35, fill:false }
        ]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        plugins:{
          legend:{ display:false },
          tooltip:{
            callbacks:{
              label:(ctx)=>`${ctx.dataset.label}: ${fmtUSD(ctx.parsed.y)}`
            }
          }
        },
        scales:{
          y:{ ticks:{ callback:(v)=>'$'+v } }
        }
      }
    });

    /* =============================
      RECORDATORIOS (localStorage)
    ==============================*/
    (function(){
      const $ = (q)=>document.querySelector(q);
      const list = $("#rmList");
      const empty = $("#rmEmpty");
      const addBtn = $("#rmAdd");
      const input = $("#rmInput");
      const LS_KEY = "cm_reminders_v1";

      let state = load();

      function load(){
        try{
          const raw = localStorage.getItem(LS_KEY);
          return raw ? JSON.parse(raw) : seed();
        }catch(e){ return seed(); }
      }
      function seed(){
        const demo = [
          { id: uid(), title:"Pagar AMEX", note:"Vence el 25", done:false },
          { id: uid(), title:"Enviar factura", note:"Cliente: Acme", done:false }
        ];
        save(demo); return demo;
      }
      function save(v){ localStorage.setItem(LS_KEY, JSON.stringify(v)); }
      function uid(){ return Math.random().toString(36).slice(2,9); }

      function render(){
        list.innerHTML = "";
        if(!state.length){
          empty.style.display = "block";
        }else{
          empty.style.display = "none";
          state.forEach(item => list.appendChild(renderItem(item)));
        }
      }

      function renderItem(it){
        const el = document.createElement("div");
        el.className = "rm-item" + (it.done ? " done" : "");
        el.dataset.id = it.id;

        const meta = document.createElement("div");
        meta.className = "rm-meta";
        const t = document.createElement("div");
        t.className = "rm-title";
        t.textContent = it.title;
        const s = document.createElement("div");
        s.className = "rm-sub";
        s.textContent = it.note || "—";
        meta.append(t,s);

        const ctrls = document.createElement("div");
        ctrls.className = "rm-ctrls";

        const done = iconBtn("✓","Completar",()=>toggleDone(it.id));
        const edit = iconBtn("✎","Editar",()=>editItem(it.id));
        const del  = iconBtn("🗑","Borrar",()=>delItem(it.id));

        ctrls.append(done,edit,del);
        el.append(meta,ctrls);
        return el;
      }

      function iconBtn(txt, tip, fn){
        const b = document.createElement("button");
        b.className = "icon-btn";
        b.textContent = txt;
        b.title = tip;
        b.onclick = fn;
        return b;
      }

      function toggleDone(id){
        state = state.map(x => x.id===id ? ({...x, done:!x.done}) : x);
        save(state); render();
      }
      function editItem(id){
        const it = state.find(x=>x.id===id);
        if(!it) return;
        const t = prompt("Editar título:", it.title);
        if(t===null) return;
        const n = prompt("Editar nota (opcional):", it.note || "");
        state = state.map(x => x.id===id ? ({...x, title:t.trim()||x.title, note:(n||"").trim()}) : x);
        save(state); render();
      }
      function delItem(id){
        state = state.filter(x => x.id!==id);
        save(state); render();
      }
      function addItem(){
        const v = input.value.trim();
        if(!v) return;
        state.unshift({ id:uid(), title:v, note:"", done:false });
        save(state); input.value=""; render();
      }

      // Eventos
      addBtn.addEventListener("click", addItem);
      input.addEventListener("keydown", (e)=>{ if(e.key==="Enter") addItem(); });

      // Atajo: reabrir foco en recordatorios
      document.addEventListener("keydown", (e)=>{
        if(e.shiftKey && (e.key==="R"||e.key==="r")){
          input.focus();
        }
      });

      render();
    })();
  </script>
</body>
</html>
