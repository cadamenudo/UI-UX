<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    * {
      font-family: 'Greycliff CF', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #FAFBFF;
      margin: 0;
      padding: 1.5rem;
      color: #111827;
    }
    /* ... Resto del estilo ... */

    input[type="password"] {
      position: relative;
    }

    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      opacity: 0.6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    .modal-content button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .modal-content .cancelar {
      background: #F8F6FF;
      color: #7459D9;
    }

    .modal-content .borrar {
      background: #FEE2E2;
      color: #B91C1C;
    }
  </style>
</head>
<body>
  <!-- Modal para editar foto -->
  <div id="modalFoto" class="modal">
    <div class="modal-content">
      <h3>Editar Foto de Perfil</h3>
      <button onclick="alert('Subir nueva foto')">Subir nueva foto</button>
      <button class="borrar" onclick="alert('Eliminar foto actual')">Eliminar foto</button>
      <button class="cancelar" onclick="cerrarModalFoto()">Cancelar</button>
    </div>
  </div>

  <!-- Script de toggle y modal -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function abrirModalFoto() {
      document.getElementById("modalFoto").style.display = "flex";
    }

    function cerrarModalFoto() {
      document.getElementById("modalFoto").style.display = "none";
    }
  </script>

  <!-- Ejemplo de campo con toggle -->
  <div class="form-group password-container">
    <label for="contrasena">Contrase√±a</label>
    <input type="password" id="contrasena" />
    <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Ver" class="toggle-password" onclick="togglePassword('contrasena')" />
  </div>

  <!-- Simular icono editar avatar -->
  <div style="text-align:center;">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Avatar" style="width:120px; border-radius:50%;">
    <br>
    <button onclick="abrirModalFoto()">Editar foto</button>
  </div>
</body>
</html>
