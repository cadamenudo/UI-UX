  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Gr√°fico de metas (barras verticales apiladas)
const ctxMetas = document.getElementById('graficoMetas').getContext('2d');
new Chart(ctxMetas, {
  type: 'bar',
  data: {
    labels: ['Meta', 'Progreso'],
    datasets: [
      {
        label: 'Meta',
        data: [5000, null],
        backgroundColor: '#E8C239',
        borderRadius: 10,
        barThickness: 50,
        categoryPercentage: 0.6
        stack: 'progreso' // ‚úÖ necesario para alinear correctamente
      },
      {
        label: 'Faltante',
        data: [null, 2500], // primero faltante
        backgroundColor: '#AAB8F2',
        borderRadius: {
          bottomLeft: 10,
          bottomRight: 10
        },
        barThickness: 50,
        categoryPercentage: 0.6,
        stack: 'progreso'
      },
      {
        label: 'Logrado',
        data: [null, 2500], // luego logrado
        backgroundColor: '#3956E8',
        borderRadius: {
          topLeft: 10,
          topRight: 10
        },
        barThickness: 50,
        categoryPercentage: 0.6,
        stack: 'progreso'
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function (context) {
            const label = context.dataset.label || '';
            const value = context.parsed.y;
            return `${label}: $${value.toLocaleString()}`;
          }
        }
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        stacked: true,
        grid: {
          display: false
        },
        ticks: {
          color: '#64748B'
        }
      },
    y: {
      display: false,
      stacked: true,
      grid: {
        display: false
      },
      ticks: {
        display: false
      }
    }
    }
  }
});

  // Gr√°fico de ingresos vs gastos (l√≠nea)
  const ctxLineal = document.getElementById('graficoLineal').getContext('2d');
new Chart(ctxLineal, {
  type: 'line',
  data: {
    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
    datasets: [
      {
        label: 'Ingresos',
        data: [3200, 3300, 3100, 3400, 3500],
        borderColor: '#3716B3',
        backgroundColor: 'rgba(55, 22, 179, 0.1)',
        tension: 0.4,
        fill: true,
        pointRadius: 3,
        pointHoverRadius: 6
      },
      {
        label: 'Gastos',
        data: [2800, 2900, 2700, 3000, 3100],
        borderColor: '#BA68C8',
        backgroundColor: 'rgba(186, 104, 200, 0.1)',
        tension: 0.4,
        fill: true,
        pointRadius: 3,
        pointHoverRadius: 6
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        padding: 10,
        displayColors: false,
        callbacks: {
          label: function(context) {
            const label = context.dataset.label || '';
            const value = context.formattedValue;
            return `${label}: $${value}`;
          }
        }
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        grid: {
          display: false
        },
        ticks: {
          color: '#64748B'
        }
      },
      y: {
        beginAtZero: true,
        ticks: {
          color: '#64748B'
        },
        grid: {
          color: '#eee'
        }
      }
    }
  }
});
// Gr√°fico de ingresos totales (dona)

const centerTextPlugin = {
  id: 'centerText',
  beforeDraw(chart) {
    const { width, height } = chart;
    const ctx = chart.ctx;
    const total = chart.config.data.datasets[0].data.reduce((a, b) => a + b, 0);

    ctx.save();
    ctx.font = 'bold 14px Greycliff CF, sans-serif';
    ctx.fillStyle = '#64748B';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('Total', width / 2, height / 2 - 12);

    ctx.font = 'bold 20px Greycliff CF, sans-serif';
    ctx.fillStyle = '#000';
    ctx.fillText(`$${total.toLocaleString()}`, width / 2, height / 2 + 12);
    ctx.restore();
  }
};

const ctxDona = document.getElementById('graficoDonaIngresos').getContext('2d');
new Chart(ctxDona, {
  type: 'doughnut',
  data: {
    labels: ['Sueldo', 'Negocio', 'Inversiones', 'Otros'],
    datasets: [{
      data: [4200, 1300, 900, 600],
      backgroundColor: ['#3956E8', '#7459D9', '#E8C239', '#AAB8F2'],
      borderWidth: 0
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            const label = context.label;
            const value = context.formattedValue;
            return `${label}: $${value}`;
          }
        }
      },
      legend: {
        display: false
      }
    }
  },
  plugins: [centerTextPlugin] // ‚úÖ AQUI es donde estaba faltando
});
// üéØ Plugin para mostrar el total en el centro
const centerTextPluginGastos = {
  id: 'centerTextGastos',
  beforeDraw(chart) {
    const { width, height } = chart;
    const ctx = chart.ctx;
    const total = chart.config.data.datasets[0].data.reduce((a, b) => a + b, 0);

    ctx.save();
    ctx.font = 'bold 14px Greycliff CF, sans-serif';
    ctx.fillStyle = '#64748B';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('Total', width / 2, height / 2 - 12);

    ctx.font = 'bold 20px Greycliff CF, sans-serif';
    ctx.fillStyle = '#000';
    ctx.fillText(`$${total.toLocaleString()}`, width / 2, height / 2 + 12);
    ctx.restore();
  }
};

// üé® Paleta de colores
const colores = ['#3956E8', '#7459D9', '#E8C239', '#BA68C8', '#AAB8F2', '#64748B'];

// üìä Datos de categor√≠as de gasto
const categoriasGasto = {
  labels: ['Alimentaci√≥n', 'Casa', 'Cuidado Personal', 'Deuda', 'Entretenimiento', 'Impuestos'],
  data: [1200, 900, 400, 600, 350, 450]
};

// üìä Datos de subcategor√≠as
const subcategorias = {
  alimentacion: { labels: ['Supermercado', 'Comidas fuera', 'Caf√©'], data: [800, 300, 100] },
  casa: { labels: ['Hipoteca', 'Servicios', 'Mantenimiento'], data: [500, 250, 150] },
  cuidado: { labels: ['Higiene', 'Peluquer√≠a'], data: [250, 150] },
  dependientes: { labels: ['Escuela', 'Ropa', 'Cuidado ni√±os'], data: [400, 200, 150] },
  deuda: { labels: ['Tarjetas', 'Pr√©stamos'], data: [350, 250] },
  entretenimiento: { labels: ['Cine', 'Streaming'], data: [200, 150] },
  medicos: { labels: ['Seguro', 'Copagos'], data: [300, 150] },
  impuestos: { labels: ['Federal', 'Propiedad'], data: [300, 150] },
  donaciones: { labels: ['ONG', 'Familia'], data: [200, 150] },
  seguros: { labels: ['Auto', 'Vida'], data: [250, 150] },
  telecom: { labels: ['Internet', 'Celular'], data: [100, 80] },
  transporte: { labels: ['Gasolina', 'Mantenimiento'], data: [200, 100] }
};

// ‚úÖ Gr√°fico de gastos totales
const ctxGastos = document.getElementById('graficoDonaGastos').getContext('2d');
new Chart(ctxGastos, {
  type: 'doughnut',
  data: {
    labels: categoriasGasto.labels,
    datasets: [{
      data: categoriasGasto.data,
      backgroundColor: colores
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      legend: { display: false },
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            return `${context.label}: $${context.formattedValue}`;
          }
        }
      }
    }
  },
  plugins: [centerTextPluginGastos]
});

// ‚úÖ Gr√°fico de subcategor√≠as
const ctxSub = document.getElementById('graficoSubcategoria').getContext('2d');
let chartSub = new Chart(ctxSub, {
  type: 'doughnut',
  data: {
    labels: subcategorias['alimentacion'].labels,
    datasets: [{
      data: subcategorias['alimentacion'].data,
      backgroundColor: colores
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      legend: { display: false },
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            return `${context.label}: $${context.formattedValue}`;
          }
        }
      }
    }
  },
  plugins: [centerTextPluginGastos]
});

// üîÑ Selector din√°mico de subcategor√≠as
const selector = document.getElementById('selectorCategoria');
selector.addEventListener('change', function () {
  const seleccion = this.value;
  if (subcategorias[seleccion]) {
    const nuevaData = subcategorias[seleccion];
    chartSub.data.labels = nuevaData.labels;
    chartSub.data.datasets[0].data = nuevaData.data;
    chartSub.update();
  }
});

</script>
