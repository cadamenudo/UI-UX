<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Inicio | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #ffffff;
      color: #000000;
      padding-bottom: 80px;
    }

    header {
      background-color: #594AE2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
    }

    .logo {
      height: 40px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .usuario img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .usuario span {
      font-size: 0.85rem;
      font-weight: bold;
    }

    .resumen {
      display: flex;
      justify-content: space-between;
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 0.5rem;
    }

    .resumen-item {
      flex: 1;
      text-align: center;
      font-size: 0.8rem;
    }

    .resumen-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }

    .superavit {
      background: #e8fdf2;
      color: #0a8754;
      margin: 0 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .fechas {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem;
    }

    .fechas input {
      width: 45%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .seccion-graficos {
      margin: 1rem;
    }

    .grafico-placeholder {
      width: 100%;
      height: 180px;
      background: #f2f2f2;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    footer.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.4rem 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.65rem;
      color: #64748B;
    }

    .nav-item img {
      width: 22px;
      height: 22px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo/cada-menudo-logo-white.png" class="logo" alt="CadaMenudo logo" />
    <div class="usuario">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" />
      <span>Hola xavier</span>
    </div>
  </header>

  <section class="resumen">
    <div class="resumen-item">
      <img src="assets/icons/ingreso.png" alt="Ingresos" />
      <div>Ingresos<br><strong>$6,000.00</strong></div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/gastos.png" alt="Gastos" />
      <div>Gastos<br><strong>$3,531.23</strong></div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/ahorro.png" alt="Ahorros" />
      <div>Ahorros<br><strong>$600.00</strong></div>
    </div>
  </section>

  <div class="superavit">
    ✅ SUPER: Tienes un sobrante de <strong>$1,868.77</strong>
  </div>

  <div class="fechas">
    <input type="date" value="2025-01-01" />
    <input type="date" value="2025-05-31" />
  </div>

  <section class="seccion-graficos">
    <h4>Meta para el año</h4>
    <div class="grafico-placeholder"></div>

    <h4>Ingresos vs. Gastos</h4>
    <div class="grafico-placeholder"></div>

    <h4>Gastos Totales</h4>
    <div class="grafico-placeholder"></div>
  </section>

  <footer class="navbar">
    <div class="nav-item">
      <img src="assets/icons/home.png" alt="Home" />
      <span>Inicio</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/transacciones.png" alt="Movimientos" />
      <span>Movimientos</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/nueva.png" alt="Nuevo" />
      <span>Nuevo</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/metas.png" alt="Metas" />
      <span>Metas</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/buscar.png" alt="Buscar" />
      <span>Buscar</span>
    </div>
  </footer>
</body>
</html>
