<script>
  // âœ… Inicializar calendarios con formato espaÃ±ol
  flatpickr("#fechaDesde", {
    locale: "es",
    dateFormat: "d/m/Y",
    defaultDate: "01/01/2025"

   document.getElementById("btnBuscar").addEventListener("click", () => {
    const desde = document.getElementById("fechaDesde").value;
    const hasta = document.getElementById("fechaHasta").value;
    console.log("Filtrando desde:", desde, "hasta:", hasta);
    // AquÃ­ puedes agregar lÃ³gica para filtrar resultados, mostrar mensajes, etc.
  });

  // âœ… SimulaciÃ³n de datos dinÃ¡micos (ejemplo)
  const resumenData = {
    ingresos: "$6,000.00",
    gastos: "$3,531.23",
    ahorros: "$600.00",
    superavit: "$1,868.77"
  };

  // âœ… Actualizar datos del resumen
  function actualizarResumen(data) {
    const items = document.querySelectorAll('.resumen-item');
    if (items.length >= 3) {
      items[0].querySelector('.resumen-monto').textContent = data.ingresos;
      items[1].querySelector('.resumen-monto').textContent = data.gastos;
      items[2].querySelector('.resumen-monto').textContent = data.ahorros;
    }

    const alerta = document.querySelector('.alerta-superavit');
    if (alerta) {
      alerta.innerHTML = `SUPER: Tienes un sobrante de <strong>${data.superavit}</strong>`;
    }
  }

  // âœ… Escuchar cambios en el calendario
  const fechaDesde = document.getElementById('fechaDesde');
  const fechaHasta = document.getElementById('fechaHasta');

  fechaDesde.addEventListener('change', () => {
    console.log("Desde:", fechaDesde.value);
  });

  fechaHasta.addEventListener('change', () => {
    console.log("Hasta:", fechaHasta.value);
  });

  // âœ… Ejecutar resumen al cargar
  actualizarResumen(resumenData);

  // âœ… Funciones de modales
  function abrirModal(idModal, archivo) {
    const modal = document.getElementById(idModal);
    const iframe = modal.querySelector('iframe');
    if (iframe) iframe.src = archivo;
    modal.style.display = 'flex';
  }

function cerrarModal(idModal) {
  const modal = document.getElementById(idModal);
  const iframe = modal.querySelector('iframe');
  if (iframe) iframe.src = "";
  modal.style.display = 'none';
}


  window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
      event.target.style.display = "none";
    }
  }
</script>
