<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Inicio | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
        @font-face {
      font-family: 'Greycliff CF';
      src: url('fonts/GreycliffCF-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #ffffff;
      color: #000000;
      padding-bottom: 80px;
    }

    header {
      background-color: #594AE2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
    }

    .logo {
      height: 32px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .usuario img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .usuario span {
      font-size: 0.85rem;
      font-weight: bold;
    }

    .resumen {
      display: flex;
      justify-content: space-between;
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 0.5rem;
    }

    .resumen-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      text-align: left;
    }

    .resumen-item img {
      width: 20px;
      height: 20px;
    }

    .resumen-item .texto {
      display: flex;
      flex-direction: column;
    }

    .resumen-item .texto strong {
      font-size: 0.85rem;
    }

    .superavit {
      background: #e8fdf2;
      color: #0a8754;
      margin: 0 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .fechas {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem;
    }

    .fechas input {
      width: 45%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .seccion-graficos {
      margin: 1rem;
    }

    .grafico-placeholder {
      width: 100%;
      height: 180px;
      background: #f2f2f2;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    footer.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.4rem 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.65rem;
      color: #64748B;
    }

    .nav-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo/cada-menudo-logo-white.png" class="logo" alt="CadaMenudo logo" />
    <div class="usuario">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" />
      <span>Hola xavier</span>
    </div>
  </header>

  <section class="resumen">
    <div class="resumen-item">
      <img src="assets/icons/ingreso.png" alt="Ingresos" />
      <div class="texto">
        <span>Ingresos</span>
        <strong>$6,000.00</strong>
      </div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/gastos.png" alt="Gastos" />
      <div class="texto">
        <span>Gastos</span>
        <strong>$3,531.23</strong>
      </div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/ahorro.png" alt="Ahorros" />
      <div class="texto">
        <span>Ahorros</span>
        <strong>$600.00</strong>
      </div>
    </div>
  </section>

  <div class="superavit">
    ✅ SUPER: Tienes un sobrante de <strong>$1,868.77</strong>
  </div>

  <div class="fechas">
    <input type="date" value="2025-01-01" />
    <input type="date" value="2025-05-31" />
  </div>

<section class="seccion-graficos">
  <h4>Meta para el año</h4>
  <canvas id="graficoMetas" height="250"></canvas>
</section>

<section class="seccion-graficos">
  <h4>Ingresos vs Gastos</h4>
  <div class="grafico-lineal-container">
    <canvas id="graficoLineal"></canvas>
  </div>
  
<section class="seccion-graficos">
  <h4>Ingresos Totales</h4>
  <div class="grafico-dona-ingresos" style="max-width: 320px; margin: 0 auto;">
    <canvas id="graficoDonaIngresos" width="280" height="280"></canvas>
  </div>
</section>
  
    <h4>Gastos Totales</h4>
    <div class="grafico-placeholder"></div>
  </section>

  <footer class="navbar">
    <div class="nav-item">
      <img src="assets/icons/home.png" alt="Home" />
      <span>Inicio</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/transacciones.png" alt="Movimientos" />
      <span>Movimientos</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/nueva.png" alt="Nuevo" />
      <span>Nuevo</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/metas.png" alt="Metas" />
      <span>Metas</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/buscar.png" alt="Buscar" />
      <span>Buscar</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Gráfico de metas (barras verticales apiladas)
  const ctxMetas = document.getElementById('graficoMetas').getContext('2d');
  const graficoMetas = new Chart(ctxMetas, {
    type: 'bar',
    data: {
      labels: ['Meta', 'Progreso'],
      datasets: [
        {
          label: 'Meta',
          data: [5000, 0],
          backgroundColor: '#E8C239',
          borderRadius: 10,
          barThickness: 60,
          categoryPercentage: 0.5,
          stack: 'Stack 0'
        },
        {
          label: 'Logrado',
          data: [0, 2500],
          backgroundColor: '#3956E8',
          borderRadius: 10,
          barThickness: 60,
          categoryPercentage: 0.5,
          stack: 'Stack 1'
        },
        {
          label: 'Faltante',
          data: [0, 2500],
          backgroundColor: '#AAB8F2',
          borderRadius: 10,
          barThickness: 60,
          categoryPercentage: 0.5,
          stack: 'Stack 1'
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          backgroundColor: '#fff',
          titleColor: '#000',
          bodyColor: '#000',
          borderWidth: 1,
          borderColor: '#ccc'
        },
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          stacked: true,
          grid: {
            display: false
          }
        },
        y: {
          beginAtZero: true,
          stacked: true,
          grid: {
            display: true
          },
          ticks: {
            display: true
          }
        }
      }
    }
  });

  // Gráfico de ingresos vs gastos (línea)
  const ctxLineal = document.getElementById('graficoLineal').getContext('2d');
new Chart(ctxLineal, {
  type: 'line',
  data: {
    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
    datasets: [
      {
        label: 'Ingresos',
        data: [3200, 3300, 3100, 3400, 3500],
        borderColor: '#3716B3',
        backgroundColor: 'rgba(55, 22, 179, 0.1)',
        tension: 0.4,
        fill: true,
        pointRadius: 0,
        pointHoverRadius: 4
      },
      {
        label: 'Gastos',
        data: [2800, 2900, 2700, 3000, 3100],
        borderColor: '#BA68C8',
        backgroundColor: 'rgba(186, 104, 200, 0.1)',
        tension: 0.4,
        fill: true,
        pointRadius: 0,
        pointHoverRadius: 4
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        padding: 10,
        displayColors: false,
        callbacks: {
          label: function(context) {
            const label = context.dataset.label || '';
            const value = context.formattedValue;
            return `${label}: $${value}`;
          }
        }
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        grid: {
          display: false
        },
        ticks: {
          color: '#64748B'
        }
      },
      y: {
        beginAtZero: true,
        ticks: {
          color: '#64748B'
        },
        grid: {
          color: '#eee'
        }
      }
    }
  }
});
 // Gráfico de ingresos totales (dona)
Chart.register({
  id: 'centerText',
  beforeDraw: function(chart) {
    if (chart.config.options.elements.center) {
      const { ctx } = chart;
      const centerConfig = chart.config.options.elements.center;
      const fontStyle = centerConfig.fontStyle || 'Greycliff CF';
      const txt = centerConfig.text;
      const color = centerConfig.color || '#000';
      const sidePadding = centerConfig.sidePadding || 20;

      const chartArea = chart.chartArea;
      const centerX = (chartArea.left + chartArea.right) / 2;
      const centerY = (chartArea.top + chartArea.bottom) / 2;

      // Tamaño proporcional al tamaño del gráfico
      const width = chartArea.right - chartArea.left;
      let fontSize = Math.min(width / 5, 24);

      ctx.save();
      ctx.font = `${fontSize}px ${fontStyle}`;
      ctx.fillStyle = color;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(txt, centerX, centerY);
      ctx.restore();
    }
  }
});

const ctxDona = document.getElementById('graficoDonaIngresos').getContext('2d');
new Chart(ctxDona, {
  type: 'doughnut',
  data: {
    labels: ['Sueldo', 'Negocio', 'Inversiones', 'Otros'],
    datasets: [{
      data: [4200, 1300, 900, 600],
      backgroundColor: ['#3956E8', '#7459D9', '#E8C239', '#AAB8F2'],
      borderWidth: 0
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            return `${context.label}: $${context.formattedValue}`;
          }
        }
      },
      legend: {
        display: false
      }
    },
    elements: {
      center: {
        text: '$7,000',
        color: '#000',
        fontStyle: 'Greycliff CF',
        sidePadding: 20
      }
    }
  }
});
</script>

</body>
</html>
