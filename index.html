<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Inicio | CadaMenudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
        @font-face {
      font-family: 'Greycliff CF';
      src: url('fonts/GreycliffCF-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      color: #000000;
      padding-bottom: 80px;
    }

    .header-curvo {
      background-color: #594AE2;
      position: relative;
      padding-bottom: 2.5rem;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      overflow: hidden;
    }
    
    .contenido-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      color: white;
    }

    .logo {
      height: 32px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .usuario img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .usuario span {
      font-size: 0.85rem;
      font-weight: bold;
    }

    .resumen {
      display: flex;
      justify-content: space-between;
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 0.5rem;
    }

    .resumen-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      text-align: left;
    }

    .resumen-item img {
      width: 30px;
      height: 30px;
    }

    .resumen-item .texto {
      display: flex;
      flex-direction: column;
    }

    .resumen-item .texto strong {
      font-size: 0.85rem;
    }

    .superavit {
      background: #e8fdf2;
      color: #0a8754;
      margin: 0 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .fechas {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem;
    }

    .fechas input {
      width: 45%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .seccion-graficos {
      margin: 1rem;
    }

    .grafico-placeholder {
      width: 100%;
      height: 180px;
      background: #f2f2f2;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    .grafico-lineal-container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
}
canvas {
  width: 100% !important;
  height: auto !important;
}
    footer.navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.4rem 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.65rem;
      color: #64748B;
    }

    .nav-item img {
      width: 26px;
      height: 20px;
      margin-bottom: 4px;
    }
    .nav-item-nuevo img {
  width: 36px;
  height: 28px;
}
    .banner-legales {
  text-align: center;
  font-family: 'Greycliff CF', sans-serif;
  font-size: 12px;
  color: #64748B;
  padding: 16px 0;
  line-height: 1.0;
}
.banner-legales a {
  color: #64748B;
  text-decoration: none;
}
    .bloque-sin-sombra {
  background: #fff;
  margin: 1rem;
  padding: 1rem;
  border-radius: 12px;
}

  </style>
</head>
<body>
<header class="header-curvo">
  <div class="contenido-header">
    <img src="assets/logo/cada-menudo-logo-white.png" class="logo" alt="CadaMenudo logo" />
    <div class="usuario">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario" />
      <span>Hola xavier</span>
    </div>
  </div>
</header>

  <section class="resumen">
    <div class="resumen-item">
      <img src="assets/icons/ingreso.png" alt="Ingresos" />
      <div class="texto">
        <span>Ingresos</span>
        <strong>$6,000.00</strong>
      </div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/gastos.png" alt="Gastos" />
      <div class="texto">
        <span>Gastos</span>
        <strong>$3,531.23</strong>
      </div>
    </div>
    <div class="resumen-item">
      <img src="assets/icons/ahorro.png" alt="Ahorros" />
      <div class="texto">
        <span>Ahorros</span>
        <strong>$600.00</strong>
      </div>
    </div>
  </section>

  <div class="superavit">
    ✅ SUPER: Tienes un sobrante de <strong>$1,868.77</strong>
  </div>

<div class="bloque-sin-sombra fechas">
  <input type="date" value="2025-01-01" />
  <input type="date" value="2025-05-31" />
</div>

<section class="bloque-sin-sombra">
  <h4>Meta para el año</h4>
  <canvas id="graficoMetas" height="250"></canvas>
</section>

<section class="bloque-sin-sombra">
  <h4>Ingresos vs Gastos</h4>
  <div class="grafico-lineal-container">
    <canvas id="graficoLineal"></canvas>
  </div>
</section>
  
<section class="bloque-sin-sombra">
  <h4>Ingresos Totales</h4>
  <div class="grafico-dona-ingresos" style="max-width: 320px; margin: 0 auto;">
    <canvas id="graficoDonaIngresos" width="280" height="280"></canvas>
  </div>
  
  <h4 style="margin-top: 2rem;">Gastos Totales</h4>
  <div style="max-width: 320px; margin: auto;">
    <canvas id="graficoDonaGastos" width="280" height="280"></canvas>

    <label for="selectorCategoria" style="margin-top: 16px; display: block;">Ver subcategorías:</label>
    <select id="selectorCategoria" style="width: 100%; padding: 8px; font-family: 'Greycliff CF'; font-size: 14px;">
      <option value="alimentacion" selected>Alimentación</option>
      <option value="alimentacion">Alimentación</option>
      <option value="casa">Casa</option>
      <option value="cuidado">Cuidado Personal</option>
      <option value="dependientes">Dependientes</option>
      <option value="deuda">Deuda</option>
      <option value="entretenimiento">Entretenimiento</option>
      <option value="medicos">Gastos Médicos</option>
      <option value="impuestos">Impuestos</option>
      <option value="donaciones">Regalos y Donaciones</option>
      <option value="seguros">Seguros</option>
      <option value="telecom">Telecomunicaciones</option>
      <option value="transporte">Transportación</option>
    </select>

    <canvas id="graficoSubcategoria" width="280" height="280" style="margin-top: 30px;"></canvas>
  </div>
</section>
<div class="banner-legales">
  <p>
 <a href="/terminos.html" target="_blank">Términos</a> y <a href="/privacidad.html" target="_blank">Políticas</a> / <a href="mailto:tech@cadamenudo.com">tech@cadamenudo.com</a>
  </p>
</div>
  <footer class="navbar">
    <div class="nav-item">
      <img src="assets/icons/home.png" alt="Home" />
      <span>Inicio</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/transacciones.png" alt="Movimientos" />
      <span>Transacciones</span>
    </div>
<div class="nav-item nav-item-nuevo">
  <img src="assets/icons/nueva.png" alt="Nuevo" />
  <span>Registrar</span>
</div>
    <div class="nav-item">
      <img src="assets/icons/metas.png" alt="Metas" />
      <span>Metas</span>
    </div>
    <div class="nav-item">
      <img src="assets/icons/buscar.png" alt="Buscar" />
      <span>Buscar</span>
    </div> 
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Gráfico de metas (barras verticales apiladas)
const ctxMetas = document.getElementById('graficoMetas').getContext('2d');
new Chart(ctxMetas, {
  type: 'bar',
  data: {
    labels: ['Meta', 'Progreso'],
    datasets: [
      {
        label: 'Meta',
        data: [5000, null],
        backgroundColor: '#E8C239',
        borderRadius: 10,
        barThickness: 50,
        categoryPercentage: 0.6
      },
      {
        label: 'Faltante',
        data: [null, 2500], // primero faltante
        backgroundColor: '#AAB8F2',
        borderRadius: {
          bottomLeft: 10,
          bottomRight: 10
        },
        barThickness: 50,
        categoryPercentage: 0.6,
        stack: 'progreso'
      },
      {
        label: 'Logrado',
        data: [null, 2500], // luego logrado
        backgroundColor: '#3956E8',
        borderRadius: {
          topLeft: 10,
          topRight: 10
        },
        barThickness: 50,
        categoryPercentage: 0.6,
        stack: 'progreso'
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function (context) {
            const label = context.dataset.label || '';
            const value = context.parsed.y;
            return `${label}: $${value.toLocaleString()}`;
          }
        }
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        stacked: true,
        grid: {
          display: false
        },
        ticks: {
          color: '#64748B'
        }
      },
      y: {
        beginAtZero: true,
        stacked: true,
        grid: {
          color: '#eee'
        },
        ticks: {
          color: '#64748B'
        }
      }
    }
  }
});

  // Gráfico de ingresos vs gastos (línea)
  const ctxLineal = document.getElementById('graficoLineal').getContext('2d');
new Chart(ctxLineal, {
  type: 'line',
  data: {
    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
    datasets: [
      {
        label: 'Ingresos',
        data: [3200, 3300, 3100, 3400, 3500],
        borderColor: '#3716B3',
        backgroundColor: 'rgba(55, 22, 179, 0.1)',
        tension: 0.4,
        fill: true,
        pointRadius: 3,
        pointHoverRadius: 6
      },
      {
        label: 'Gastos',
        data: [2800, 2900, 2700, 3000, 3100],
        borderColor: '#BA68C8',
        backgroundColor: 'rgba(186, 104, 200, 0.1)',
        tension: 0.4,
        fill: true,
        pointRadius: 3,
        pointHoverRadius: 6
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        padding: 10,
        displayColors: false,
        callbacks: {
          label: function(context) {
            const label = context.dataset.label || '';
            const value = context.formattedValue;
            return `${label}: $${value}`;
          }
        }
      },
      legend: {
        display: false
      }
    },
    scales: {
      x: {
        grid: {
          display: false
        },
        ticks: {
          color: '#64748B'
        }
      },
      y: {
        beginAtZero: true,
        ticks: {
          color: '#64748B'
        },
        grid: {
          color: '#eee'
        }
      }
    }
  }
});
 // Gráfico de ingresos totales (dona)
const ctxDona = document.getElementById('graficoDonaIngresos').getContext('2d');
new Chart(ctxDona, {
  type: 'doughnut',
  data: {
    labels: ['Sueldo', 'Negocio', 'Inversiones', 'Otros'],
    datasets: [{
      data: [4200, 1300, 900, 600],
      backgroundColor: ['#3956E8', '#7459D9', '#E8C239', '#AAB8F2'],
      borderWidth: 0
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            const label = context.label;
            const value = context.formattedValue;
            return `${label}: $${value}`;
          }
        }
      },
      legend: {
        display: false
      }
    }
  }
});

// Gráfico de gastos totales (dona)
const colores = ['#3956E8', '#7459D9', '#E8C239', '#BA68C8', '#AAB8F2', '#64748B'];

const categoriasGasto = {
  labels: ['Alimentación', 'Casa', 'Cuidado Personal', 'Deuda', 'Entretenimiento', 'Impuestos'],
  data: [1200, 900, 400, 600, 350, 450]
};

const subcategorias = {
  alimentacion: { labels: ['Supermercado', 'Comidas fuera', 'Café'], data: [800, 300, 100] },
  casa: { labels: ['Hipoteca', 'Servicios', 'Mantenimiento'], data: [500, 250, 150] },
  cuidado: { labels: ['Higiene', 'Peluquería'], data: [250, 150] },
  dependientes: { labels: ['Escuela', 'Ropa', 'Cuidado niños'], data: [400, 200, 150] },
  deuda: { labels: ['Tarjetas', 'Préstamos'], data: [350, 250] },
  entretenimiento: { labels: ['Cine', 'Streaming'], data: [200, 150] },
  medicos: { labels: ['Seguro', 'Copagos'], data: [300, 150] },
  impuestos: { labels: ['Federal', 'Propiedad'], data: [300, 150] },
  donaciones: { labels: ['ONG', 'Familia'], data: [200, 150] },
  seguros: { labels: ['Auto', 'Vida'], data: [250, 150] },
  telecom: { labels: ['Internet', 'Celular'], data: [100, 80] },
  transporte: { labels: ['Gasolina', 'Mantenimiento'], data: [200, 100] }
};

const ctxGastos = document.getElementById('graficoDonaGastos').getContext('2d');
new Chart(ctxGastos, {
  type: 'doughnut',
  data: {
    labels: categoriasGasto.labels,
    datasets: [{
      data: categoriasGasto.data,
      backgroundColor: colores
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      legend: { display: false },
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            return `${context.label}: $${context.formattedValue}`;
          }
        }
      }
    }
  }
});

const ctxSub = document.getElementById('graficoSubcategoria').getContext('2d');
let chartSub = new Chart(ctxSub, {
  type: 'doughnut',
  data: {
    labels: subcategorias['alimentacion'].labels,
    datasets: [{
      data: subcategorias['alimentacion'].data,
      backgroundColor: colores
    }]
  },
  options: {
    responsive: true,
    cutout: '60%',
    plugins: {
      legend: { display: false },
      tooltip: {
        backgroundColor: '#fff',
        titleColor: '#000',
        bodyColor: '#000',
        borderWidth: 1,
        borderColor: '#ccc',
        callbacks: {
          label: function(context) {
            return `${context.label}: $${context.formattedValue}`;
          }
        }
      }
    }
  }
});

// Selector dinámico
const selector = document.getElementById('selectorCategoria');
selector.addEventListener('change', function() {
  const seleccion = this.value;
  if (subcategorias[seleccion]) {
    const nuevaData = subcategorias[seleccion];
    chartSub.data.labels = nuevaData.labels;
    chartSub.data.datasets[0].data = nuevaData.data;
    chartSub.update();
  }
});
</script>

</body>
</html>
