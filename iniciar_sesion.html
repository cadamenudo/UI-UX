<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 0;
      color: #111827;
      display: flex;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 2vh 1.5rem;
      margin-top: 1vh;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 300px;
      margin-bottom: 0.25rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      width: 100%;
    }

    .input-group input {
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      outline: none;
      box-sizing: border-box;
    }

    .input-password {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      pointer-events: auto;
    }

    .input-password input {
      padding-right: 2.5rem;
    }

    button[type="submit"] {
      background-color: #3956E8;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .registro-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .registro-link a {
      color: #3956E8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo Cada Menudo" class="logo" />
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="input-group">
        <input type="email" placeholder="Correo electrónico" required />
      </div>
      <div class="input-group input-password">
        <input type="password" placeholder="Contraseña" required />
        <span class="toggle-password" onclick="togglePassword()">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#64748B" viewBox="0 0 24 24">
            <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
        </span>
      </div>
      <button type="submit">ENTRAR</button>
    </form>
    <div class="registro-link">
      ¿No tienes cuenta? <a href="#">Regístrate</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.querySelector('input[type="password"]');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.style.fill = '#3956E8';
      } else {
        input.type = 'password';
        icon.style.fill = '#64748B';
      }
    }
  </script>
</body>
</html>
