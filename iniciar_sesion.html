<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Greycliff+CF:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 0;
      color: #111827;
      display: flex;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 2vh 1.5rem;
      margin-top: 1vh;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 300px;
      margin-bottom: 0.25rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      width: 100%;
    }

    .input-group input {
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      outline: none;
      box-sizing: border-box;
    }

    .input-password {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      pointer-events: auto;
    }

    .input-password input {
      padding-right: 2.5rem;
    }

    button[type="submit"] {
      background-color: #3956E8;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .registro-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .registro-link a {
      color: #3956E8;
      text-decoration: none;
      font-weight: bold;
    }
    .modal {
  display: none;
  position: fixed;
  z-index: 99;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 1.5rem;
  border-radius: 16px;
  width: 90%;
  max-width: 500px;
  max-height: 70vh;
  overflow-y: auto;
  position: relative;
  box-sizing: border-box;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.modal-content h3 {
  margin-top: 0;
  font-size: 1.25rem;
  color: #111827;
  text-align: center;
}

.modal-content iframe {
  width: 100%;
  height: 300px;
  border: none;
  margin-top: 1rem;
  border-radius: 10px;
}

.modal-content button {
  background-color: #3956E8;
  color: #fff;
  border: none;
  padding: 0.6rem 1.5rem;
  border-radius: 10px;
  margin-top: 1rem;
  cursor: pointer;
  font-size: 1rem;
}

.modal-content .close {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 1.5rem;
  color: #64748B;
  background: none;
  border: none;
  cursor: pointer;
}

.textos-legales {
  font-size: 0.75rem;
  color: #6B7280;
  margin-top: 1rem;
  text-align: center;
}

.textos-legales {
  font-size: 0.75rem;
  color: #6B7280;
  margin-top: 1rem;
  text-align: center;
  padding: 0 1rem;
}

  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cadamenudo_logo_BLUE.png" alt="Logo Cada Menudo" class="logo" />
    <h2>Iniciar Sesión</h2>

    <form id="registroForm" novalidate>
          <div class="input-group" id="grupo-nombre">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" />
      <div class="error-msg">Este campo es obligatorio</div>
    </div>
          
         
    <div class="input-group" id="grupo-correo">
      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="Correo" />
      <div class="error-msg">Este campo es obligatorio</div>
    </div>
      
    <div class="input-group input-password" id="grupo-pass">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" />
      <span class="toggle-password" onclick="togglePassword()">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#64748B" viewBox="0 0 24 24">
                <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                <circle cx="12" cy="12" r="2.5"/>
              </svg>
            </span>
      <div class="error-msg">Este campo es obligatorio</div>
          </div>
      
      <button type="submit">ENTRAR</button>

    <div class="registro-link">
      ¿No tienes cuenta? <a href="#">Regístrate</a>
    </div>

        <div class="textos-legales">
    <p>
      Al iniciar sesión, aceptas nuestros 
      <a href="#" onclick="abrirModal('modalTerminos', 'terminos.html')">Términos y Condiciones</a>
      y nuestra
      <a href="#" onclick="abrirModal('modalPrivacidad', 'privacidad.html')">Política de Privacidad</a>.
    </p>
  </div>
</form>
</div> <!
  </div> <!-- cierre del login-container -->
  
<!-- Modal Términos -->
<div id="modalTerminos" class="modal">
  <div class="modal-content">
    <button class="close" onclick="cerrarModal('modalTerminos')">×</button>
    <h3>Términos y Condiciones</h3>
    <iframe src="terminos.html" width="100%" height="300" style="border:none;"></iframe>
    <div style="text-align: center;">
      <button onclick="cerrarModal('modalTerminos')">Aceptar</button>
    </div>
  </div>
</div>

<!-- Modal Privacidad -->
<div id="modalPrivacidad" class="modal">
  <div class="modal-content">
    <button class="close" onclick="cerrarModal('modalPrivacidad')">×</button>
    <h3>Política de Privacidad</h3>
    <iframe src="privacidad.html" width="100%" height="300" style="border:none;"></iframe>
    <div style="text-align: center;">
      <button onclick="cerrarModal('modalPrivacidad')">Aceptar</button>
    </div>
  </div>
</div>

  <script>
    function togglePassword() {
      const input = document.querySelector('input[type="password"]');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.style.fill = '#3956E8';
      } else {
        input.type = 'password';
        icon.style.fill = '#64748B';
      }
    }
  function abrirModal(modalId, url) {
    const modal = document.getElementById(modalId);
    const iframe = modal.querySelector('iframe');
    iframe.src = url;
    modal.style.display = 'block';
  }

  function cerrarModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.display = 'none';
  }
  </script>
</body>
</html>
