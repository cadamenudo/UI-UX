<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nueva transacci√≥n ‚Äì Cada Menudo</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary:#3956E8;
      --secondary:#7459D9;
      --yellow:#E8C239;
      --gray:#64748B;
      --muted:#EEF0F6;
      --bg:#F7F8FC;
      --card:#FFFFFF;
      --text:#0F172A;
      --border:#E5E7EB;
      --shadow:0 6px 18px rgba(17,24,39,.06);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family:"Nunito",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }
    .wrap{ max-width:420px; margin:0 auto; padding:18px; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }
    h1{ margin:0 0 6px; font-size:1.15rem; font-weight:900; }
    p{ margin:0; color:var(--gray); font-size:.95rem; }

    .btnCol{ display:grid; gap:10px; margin-top:14px; }
    .btn{
      width:100%;
      border:1px solid var(--border);
      background:#fff;
      border-radius:16px;
      padding:14px 14px;
      font-weight:900;
      font-size:1rem;
      cursor:pointer;
      box-shadow:0 4px 14px rgba(15,23,42,.06);
      display:flex; align-items:center; justify-content:space-between;
    }
    .btn:active{ transform:translateY(1px); }
    .btnPrimary{
      background:linear-gradient(135deg, var(--primary), #4d6bff);
      color:#fff;
      border-color:rgba(255,255,255,.15);
      box-shadow:0 12px 22px rgba(57,86,232,.22);
    }
    .pill{
      font-size:.8rem;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;
    }

    .sub{
      margin-top:12px;
      display:none;
      border-top:1px dashed var(--border);
      padding-top:12px;
    }
    .sub.show{ display:block; }

    .hint{
      margin-top:10px;
      font-size:.78rem;
      color:var(--gray);
      line-height:1.35;
    }

    input[type="file"]{ display:none; }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <h1>¬øC√≥mo quieres crearla?</h1>
      <p>Elige automatizar con foto o entrar los datos manualmente.</p>

      <div class="btnCol">
        <button class="btn btnPrimary" id="btnAuto" type="button">
          <span>Entrada autom√°tica</span>
          <span class="pill">AI</span>
        </button>

        <button class="btn" id="btnManual" type="button">
          <span>Entrada manual</span>
          <span aria-hidden="true">‚Üí</span>
        </button>
      </div>

      <!-- Opciones cuando elige autom√°tica -->
      <div class="sub" id="autoOptions">
        <div class="btnCol" style="margin-top:0;">
          <button class="btn" id="btnCamera" type="button">
            <span>Tomar foto</span>
            <span aria-hidden="true">üì∏</span>
          </button>

          <button class="btn" id="btnGallery" type="button">
            <span>Escoger foto</span>
            <span aria-hidden="true">üñºÔ∏è</span>
          </button>
        </div>

        <!-- Inputs ocultos para c√°mara/galer√≠a -->
        <input id="fileCamera" type="file" accept="image/*" capture="environment"/>
        <input id="fileGallery" type="file" accept="image/*"/>

        <div class="hint">Luego de seleccionar la foto, se procesa y se pre-llena el formulario (siguiente pantalla).</div>
      </div>
    </section>
  </main>

  <script>
    const btnAuto = document.getElementById('btnAuto');
    const btnManual = document.getElementById('btnManual');
    const autoOptions = document.getElementById('autoOptions');

    const btnCamera = document.getElementById('btnCamera');
    const btnGallery = document.getElementById('btnGallery');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');

    btnAuto.addEventListener('click', () => {
      autoOptions.classList.toggle('show');
    });

    btnManual.addEventListener('click', () => {
      // Aqu√≠ navegas a tu pantalla/formulario manual
      alert('Ir a formulario manual (placeholder).');
    });

    btnCamera.addEventListener('click', () => fileCamera.click());
    btnGallery.addEventListener('click', () => fileGallery.click());

    function onSelected(file){
      if(!file) return;
      // Aqu√≠ navegas a tu pantalla de "Procesando" y luego "Formulario pre-llenado"
      alert('Foto seleccionada: ' + file.name + ' (placeholder).');
    }

    fileCamera.addEventListener('change', (e) => onSelected(e.target.files[0]));
    fileGallery.addEventListener('change', (e) => onSelected(e.target.files[0]));
  </script>
</body>
</html>
