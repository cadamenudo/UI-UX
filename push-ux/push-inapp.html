<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cada Menudo – Push in-app</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>

  <style>
    :root{
      --primary:#3956E8;
      --secondary:#7459D9;
      --text:#0f172a;
      --muted:#64748B;
      --bg:#ffffff;
      --soft:#F4F7FF;
      --border:#e5e7eb;
      --shadow:0 18px 50px rgba(15,23,42,.18);
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Greycliff CF","Nunito",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#f6f8ff,#ffffff 60%);
      color:var(--text);
      min-height:100vh;
      padding:18px 14px 90px; /* espacio para toast */
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:min(460px, 100%);
    }

    .header{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:14px;
    }
    .h-title{
      font-size:16px;font-weight:1000;margin:0;
    }
    .chip{
      font-size:12px;font-weight:1000;
      padding:6px 10px;border-radius:999px;
      border:1px solid rgba(116,89,217,.25);
      background:rgba(116,89,217,.10);
      color:var(--secondary);
    }

    .content-card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow:0 10px 26px rgba(15,23,42,.08);
    }
    .content-card p{
      margin:0;
      color:var(--muted);
      font-weight:750;
      font-size:13px;
      line-height:1.35;
    }

    /* Toast (mobile bottom sheet style) */
    .toast{
      position:fixed;
      left:14px;
      right:14px;
      bottom:14px;
      max-width:460px;
      margin:0 auto;
      background:#fff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      transform:translateY(140%);
      opacity:0;
      transition: transform .25s ease, opacity .25s ease;
    }
    .toast.show{
      transform:translateY(0);
      opacity:1;
    }

    .ticon{
      width:46px;height:46px;border-radius:18px;
      background:rgba(116,89,217,.12);
      border:1px solid rgba(116,89,217,.25);
      display:grid;place-items:center;
      overflow:hidden;
      flex:0 0 auto;
    }
    .ticon img{
      width:26px;height:26px;object-fit:contain;display:block;
      filter: drop-shadow(0 6px 10px rgba(15,23,42,.10));
    }

    .tcontent{flex:1;min-width:0;}
    .topline{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .appname{font-weight:1000;font-size:13px}
    .time{font-weight:900;font-size:12px;color:var(--muted);white-space:nowrap}
    .title{
      margin:6px 0 0;
      font-weight:1000;
      font-size:14px;
      line-height:1.2;
    }
    .msg{
      margin:3px 0 0;
      color:var(--muted);
      font-weight:750;
      font-size:13px;
      line-height:1.25;
    }

    .actions{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      cursor:pointer;
      padding:9px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:12px;
      background:#fff;
      border:1px solid var(--border);
    }
    .btn.primary{
      border-color:rgba(116,89,217,.25);
      background:rgba(116,89,217,.10);
      color:var(--secondary);
    }
    .btn.danger{
      border-color:rgba(239,68,68,.25);
      background:rgba(239,68,68,.08);
      color:#ef4444;
    }

    .demo{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-direction:column;
    }
    .demo .big{
      width:100%;
      padding:12px 14px;
      border-radius:16px;
      font-weight:1000;
      border:none;
      cursor:pointer;
    }
    .demo .big.primary{
      background:var(--secondary);
      color:#fff;
      box-shadow:0 14px 26px rgba(116,89,217,.22);
    }
    .demo .big.ghost{
      background:#fff;
      color:var(--text);
      border:1px solid var(--border);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <p class="h-title">Recordatorios</p>
      <span class="chip">In-app</span>
    </div>

    <div class="content-card">
      <p>
        Esta pantalla simula que el usuario está dentro de Cada Menudo.
        Cuando llega la hora del recordatorio, mostramos un toast abajo con acciones rápidas.
      </p>

      <div class="demo">
        <button class="big primary" id="show">Simular notificación</button>
        <button class="big ghost" id="hide">Ocultar</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" aria-label="Notificación in-app">
    <div class="ticon">
      <img src="https://cadamenudo.github.io/UI-UX/assets/icons/nueva.png" alt="Cada Menudo"/>
    </div>

    <div class="tcontent">
      <div class="topline">
        <div class="appname">Cada Menudo</div>
        <div class="time">Ahora</div>
      </div>
      <div class="title">Recordatorio: Pagar Amex</div>
      <div class="msg">Hoy a las 12:00 · Aviso 15 min antes</div>

      <div class="actions">
        <button class="btn primary" id="open">Abrir</button>
        <button class="btn" id="snooze">Posponer 1h</button>
        <button class="btn danger" id="done">Marcar hecho</button>
      </div>
    </div>
  </div>

  <script>
    const toast = document.getElementById('toast');
    document.getElementById('show').addEventListener('click', () => toast.classList.add('show'));
    document.getElementById('hide').addEventListener('click', () => toast.classList.remove('show'));

    document.getElementById('open').addEventListener('click', () => alert('UX: abrir /recordatorios'));
    document.getElementById('snooze').addEventListener('click', () => alert('UX: posponer 1 hora'));
    document.getElementById('done').addEventListener('click', () => alert('UX: marcar como hecho'));
  </script>
</body>
</html>
