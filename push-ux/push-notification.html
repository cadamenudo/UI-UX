<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cada Menudo â€“ Push fuera de la app</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>

  <style>
    :root{
      --primary:#3956E8;
      --secondary:#7459D9;
      --text:#0f172a;
      --muted:#64748B;
      --border:rgba(255,255,255,.10);
      --shadow:0 18px 55px rgba(0,0,0,.40);
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Greycliff CF","Nunito",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:#0b1220;
      color:#fff;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:16px;
    }

    /* Phone frame (mobile preview) */
    .phone{
      width:min(420px, 100%);
      border-radius:var(--radius);
      border:1px solid var(--border);
      overflow:hidden;
      box-shadow:0 24px 70px rgba(0,0,0,.55);
      background:#0b1220;
    }
    .top{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-weight:800;
      font-size:12px;
      color:rgba(255,255,255,.75);
      border-bottom:1px solid var(--border);
    }
    .screen{
      padding:16px 14px 20px;
      min-height:560px;
      background:
        radial-gradient(1100px 650px at 15% 0%, rgba(116,89,217,.42), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(57,86,232,.30), transparent 62%),
        #0b1220;
    }

    /* Push card */
    .push{
      margin-top:16px;
      background:rgba(255,255,255,.92);
      color:var(--text);
      border-radius:18px;
      padding:12px;
      border:1px solid rgba(255,255,255,.70);
      box-shadow:var(--shadow);
      display:flex;
      gap:12px;
      align-items:flex-start;
      backdrop-filter: blur(12px);
    }
    .picon{
      width:46px;height:46px;border-radius:16px;
      display:grid;place-items:center;
      background:rgba(116,89,217,.14);
      border:1px solid rgba(116,89,217,.25);
      overflow:hidden;
      flex:0 0 auto;
    }
    .picon img{
      width:26px;height:26px;object-fit:contain;display:block;
      filter: drop-shadow(0 6px 10px rgba(15,23,42,.10));
    }
    .pcontent{flex:1; min-width:0;}
    .pline{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .app{
      font-weight:1000;font-size:13px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .time{
      font-weight:900;font-size:12px;color:#475569;
      white-space:nowrap;
    }
    .title{
      margin:6px 0 0;
      font-weight:1000;
      font-size:14px;
      line-height:1.2;
    }
    .msg{
      margin:3px 0 0;
      color:#475569;
      font-weight:750;
      font-size:13px;
      line-height:1.25;
    }
    .sub{
      margin:8px 0 0;
      font-weight:950;
      font-size:12px;
      color:#0f172a;
    }

    .hint{
      margin-top:14px;
      color:rgba(255,255,255,.76);
      font-size:12px;
      font-weight:750;
      line-height:1.35;
    }

    /* Small helper for super small phones */
    @media (max-width:360px){
      .screen{min-height:520px}
      .push{padding:11px}
      .picon{width:44px;height:44px}
      .title{font-size:13.5px}
      .msg{font-size:12.5px}
    }
  </style>
</head>
<body>
  <div class="phone" role="img" aria-label="Preview de push fuera de la app">
    <div class="top">
      <span>5:09</span>
      <span>ðŸ“¶  ðŸ”‹</span>
    </div>

    <div class="screen">
      <div class="push">
        <div class="picon">
          <img src="https://cadamenudo.github.io/UI-UX/assets/icons/nueva.png" alt="Cada Menudo"/>
        </div>
        <div class="pcontent">
          <div class="pline">
            <div class="app">Cada Menudo</div>
            <div class="time">ahora</div>
          </div>
          <div class="title">Recordatorio: Pagar Amex</div>
          <div class="msg">Hoy a las 12:00 Â· Aviso 15 min antes</div>
          <div class="sub">Toca para abrir Recordatorios</div>
        </div>
      </div>

      <div class="hint">
        Esto simula cÃ³mo se ve el push en <b>lock screen/banner</b>.
      </div>
    </div>
  </div>
</body>
</html>
