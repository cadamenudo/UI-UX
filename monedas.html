<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar moneda</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 2rem;
      color: #111827;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    p {
      font-size: 1rem;
      color: #6B7280;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #D1D5DB;
      margin-bottom: 1.5rem;
    }

    .opciones-moneda {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .opcion {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .opcion:hover {
      border-color: #C7D2FE;
    }

    .opcion.seleccionada {
      background-color: #22C55E;
      border-color: #22C55E;
      color: white;
    }

    .info-moneda {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .simbolo {
      font-size: 1.5rem;
      font-family: 'Segoe UI Symbol', 'Arial', sans-serif;
    }

    .codigo {
      font-weight: 600;
      font-size: 1rem;
    }

    .nombre {
      font-size: 1rem;
      color: #6B7280;
    }

    .opcion.seleccionada .nombre {
      color: white;
    }

    .checkmark {
      font-size: 1.25rem;
      display: none;
    }

    .opcion.seleccionada .checkmark {
      display: inline-block;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #5932EA;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4726c9;
    }
  </style>
</head>
<body>

  <h1>Seleccionar moneda</h1>
  <p>¿Qué moneda usas?</p>

  <input type="text" id="buscador" placeholder="Buscar moneda...">

  <div class="opciones-moneda" id="listaMonedas">
    <div class="opcion seleccionada" data-codigo="USD" data-nombre="Dólar estadounidense" data-simbolo="$">
      <div class="info-moneda">
        <span class="simbolo">$</span>
        <span class="codigo">USD</span>
        <span class="nombre">Dólar estadounidense</span>
      </div>
      <span class="checkmark">✅</span>
    </div>

    <div class="opcion" data-codigo="EUR" data-nombre="Euro" data-simbolo="€">
      <div class="info-moneda">
        <span class="simbolo">€</span>
        <span class="codigo">EUR</span>
        <span class="nombre">Euro</span>
      </div>
      <span class="checkmark">✅</span>
    </div>

    <div class="opcion" data-codigo="MXN" data-nombre="Peso mexicano" data-simbolo="$">
      <div class="info-moneda">
        <span class="simbolo">$</span>
        <span class="codigo">MXN</span>
        <span class="nombre">Peso mexicano</span>
      </div>
      <span class="checkmark">✅</span>
    </div>

    <div class="opcion" data-codigo="COP" data-nombre="Peso colombiano" data-simbolo="$">
      <div class="info-moneda">
        <span class="simbolo">$</span>
        <span class="codigo">COP</span>
        <span class="nombre">Peso colombiano</span>
      </div>
      <span class="checkmark">✅</span>
    </div>

    <div class="opcion" data-codigo="PEN" data-nombre="Sol peruano" data-simbolo="S/">
      <div class="info-moneda">
        <span class="simbolo">S/</span>
        <span class="codigo">PEN</span>
        <span class="nombre">Sol peruano</span>
      </div>
      <span class="checkmark">✅</span>
    </div>

    <div class="opcion" data-codigo="ARS" data-nombre="Peso argentino" data-simbolo="$">
      <div class="info-moneda">
        <span class="simbolo">$</span>
        <span class="codigo">ARS</span>
        <span class="nombre">Peso argentino</span>
      </div>
      <span class="checkmark">✅</span>
    </div>
  </div>

  <button onclick="continuar()">Continuar</button>

  <script>
    const opciones = document.querySelectorAll(".opcion");
    const buscador = document.getElementById("buscador");

    opciones.forEach(opcion => {
      opcion.addEventListener("click", () => {
        opciones.forEach(o => o.classList.remove("seleccionada"));
        opcion.classList.add("seleccionada");
      });
    });

    buscador.addEventListener("input", () => {
      const filtro = buscador.value.toLowerCase();
      opciones.forEach(opcion => {
        const codigo = opcion.dataset.codigo.toLowerCase();
        const nombre = opcion.dataset.nombre.toLowerCase();
        const simbolo = opcion.dataset.simbolo.toLowerCase();
        const visible = codigo.includes(filtro) || nombre.includes(filtro) || simbolo.includes(filtro);
        opcion.style.display = visible ? "flex" : "none";
      });
    });

    function continuar() {
      const seleccion = document.querySelector(".opcion.seleccionada");
      const codigo = seleccion?.dataset.codigo || "USD";
      alert("Has seleccionado: " + codigo);
    }
  </script>

</body>
</html>
