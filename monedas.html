<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar moneda</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 2rem;
      color: #111827;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    p {
      font-size: 1rem;
      color: #6B7280;
      margin-bottom: 2rem;
    }

    .opciones-moneda {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .opcion {
      display: flex;
      flex-direction: column;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .opcion:hover {
      border-color: #C7D2FE;
    }

    .opcion.seleccionada {
      border-color: #22C55E;
      background-color: #ECFDF5;
    }

    .simbolo {
      font-size: 1.5rem;
      font-family: 'Segoe UI Symbol', 'Arial', sans-serif;
      font-weight: bold;
    }

    .codigo {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nombre {
      font-size: 0.95rem;
      color: #6B7280;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #5932EA;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4726c9;
    }
  </style>
</head>
<body>

    <h1>Seleccionar moneda</h1>
  <p>¿Qué moneda usas?</p>

  <input type="text" id="buscador" placeholder="Buscar moneda..." style="width: 100%; padding: 0.75rem; margin-bottom: 1.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #D1D5DB;">

  <h1>Seleccionar moneda</h1>
  <p>¿Qué moneda usas?</p>

  <div class="opciones-moneda" id="listaMonedas">
    <!-- Monedas principales -->
    <div class="opcion seleccionada" data-codigo="USD">
      <span class="simbolo">$</span>
      <span class="codigo">USD</span>
      <span class="nombre">Dólar estadounidense</span>
    </div>
    <div class="opcion" data-codigo="EUR">
      <span class="simbolo">€</span>
      <span class="codigo">EUR</span>
      <span class="nombre">Euro</span>
    </div>
    <div class="opcion" data-codigo="MXN">
      <span class="simbolo">$</span>
      <span class="codigo">MXN</span>
      <span class="nombre">Peso mexicano</span>
    </div>
    <div class="opcion" data-codigo="COP">
      <span class="simbolo">$</span>
      <span class="codigo">COP</span>
      <span class="nombre">Peso colombiano</span>
    </div>
    <div class="opcion" data-codigo="PEN">
      <span class="simbolo">S/</span>
      <span class="codigo">PEN</span>
      <span class="nombre">Sol peruano</span>
    </div>
    <div class="opcion" data-codigo="ARS">
      <span class="simbolo">$</span>
      <span class="codigo">ARS</span>
      <span class="nombre">Peso argentino</span>
    </div>
  </div>

  <button onclick="continuar()">Continuar</button>

  <script>
const opciones = document.querySelectorAll(".opcion");
    const buscador = document.getElementById("buscador");

    opciones.forEach(opcion => {
      opcion.addEventListener("click", () => {
        opciones.forEach(o => o.classList.remove("seleccionada"));
        opcion.classList.add("seleccionada");
      });
    });

    buscador.addEventListener("input", () => {
      const filtro = buscador.value.toLowerCase();
      opciones.forEach(opcion => {
        const codigo = opcion.dataset.codigo.toLowerCase();
        const nombre = opcion.dataset.nombre.toLowerCase();
        const simbolo = opcion.dataset.simbolo.toLowerCase();
        const visible = codigo.includes(filtro) || nombre.includes(filtro) || simbolo.includes(filtro);
        opcion.style.display = visible ? "flex" : "none";
      });
    });

    function continuar() {
      const seleccion = document.querySelector(".opcion.seleccionada");
      const codigo = seleccion?.dataset.codigo || "USD";
      alert("Has seleccionado: " + codigo);
    }
  </script>

</body>
</html>
