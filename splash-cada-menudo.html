
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cada Menudo - Bienvenida</title>
  <style>
    body {
      margin: 0;
      background: #3956E8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeScale 2s ease-out forwards;
    }

    .splash img {
      width: 220px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeScale 1.8s ease-out forwards;
    }

    @keyframes fadeScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="splash">
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cada-menudo-logo-white.png" alt="Logo Cada Menudo">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 2500);
  </script>

</body>
</html>
