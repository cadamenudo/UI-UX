<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cada Menudo - Bienvenida</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-top {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-top img {
      width: 260px;
      max-width: 90%;
      height: auto;
    }

    .splash img {
      width: 400px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

    <div class="logo-top">
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cadamenudo_logo_BLUE.png" alt="Logo superior Cada Menudo">
  </div>
  
  <div class="splash">
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/Cada-menudo-isotopo-transparent-bkgd.gif" alt="Logo animado Cada Menudo">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://cadamenudo.github.io/UI-UX/index.html";
    }, 2500);
  </script>

</body>
</html>
