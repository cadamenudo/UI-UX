<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metas de Ahorro</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css" />
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 1.5rem;
      color: #111827;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 160px;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
    }

    p.descripcion {
      text-align: center;
      font-size: 1rem;
      color: #6B7280;
      margin-bottom: 1.5rem;
    }

    .cerdito {
      display: block;
      margin: 1rem auto;
      width: 120px;
      height: auto;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .meta-item input {
      padding: 0.75rem;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
    }

    .nombre-meta {
      flex: 1;
    }

    .monto-meta {
      width: 100px;
    }

    .simbolo-moneda {
      font-family: Arial, 'Segoe UI Symbol', sans-serif;
      font-weight: bold;
      margin-right: 4px;
    }

    .btn-add {
      background: none;
      border: none;
      color: #5932EA;
      font-size: 0.95rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .btn-delete {
      background: none;
      border: none;
      color: #9CA3AF;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .resultado {
      background: #F9FAFB;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .resultado h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .fila-total {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #374151;
    }

    button.continuar {
      display: block;
      width: 100%;
      background-color: #5932EA;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cada-menudo-logo-purple.png" alt="Cada Menudo" />
  </header>

  <h1>Establece tu meta de ahorro</h1>
  <p class="descripcion">Establece tus metas para los próximos 12 meses y ordénalas de acuerdo a tus prioridades</p>

  <img src="https://cadamenudo.github.io/UI-UX/assets/icons/piggy-purple-coin.png" alt="Cerdito" class="cerdito" />

  <div id="listaMetas">
    <div class="meta-item">
      <input type="text" class="nombre-meta" placeholder="Meta 1" />
      <span class="simbolo-moneda">$</span>
      <input type="number" class="monto-meta" value="0" onkeydown="if(event.key==='Enter'){event.preventDefault();continuar();}" />
      <button class="btn-delete" onclick="this.parentElement.remove(); actualizarTotal();">&times;</button>
    </div>
  </div>

  <button class="btn-add" onclick="anadirMeta()">+ añadir meta</button>

  <div class="resultado">
    <h2>Resultado</h2>
    <div class="fila-total">
      <span>Meta total para el año</span>
      <span><span class="simbolo-moneda">$</span><span id="totalAnual">0</span></span>
    </div>
  </div>

  <button class="continuar" onclick="continuar()">Continuar</button>

  <script>
    const simbolo = JSON.parse(localStorage.getItem("moneda"))?.simbolo || "$";
    document.querySelectorAll(".simbolo-moneda").forEach(el => el.textContent = simbolo);

    function anadirMeta() {
      const div = document.createElement("div");
      div.className = "meta-item";
      div.innerHTML = `
        <input type="text" class="nombre-meta" placeholder="Meta" />
        <span class="simbolo-moneda">${simbolo}</span>
        <input type="number" class="monto-meta" value="0" onkeydown="if(event.key==='Enter'){event.preventDefault();continuar();}" />
        <button class="btn-delete" onclick="this.parentElement.remove(); actualizarTotal();">&times;</button>
      `;
      document.getElementById("listaMetas").appendChild(div);
    }

    function actualizarTotal() {
      const montos = document.querySelectorAll(".monto-meta");
      let total = 0;
      montos.forEach(input => {
        const val = parseFloat(input.value) || 0;
        total += val;
      });
      document.getElementById("totalAnual").textContent = total.toLocaleString();
    }

    document.addEventListener("input", actualizarTotal);

    function continuar() {
      actualizarTotal();
      const montos = document.querySelectorAll(".monto-meta");
      let total = 0;
      montos.forEach(input => {
        const val = parseFloat(input.value) || 0;
        total += val;
      });
      alert("Total registrado: " + simbolo + total);
    }
  </script>
</body>
</html>
