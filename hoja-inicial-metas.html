<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metas de Ahorro</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css" />
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 1.5rem;
      color: #111827;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 160px;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
    }

    p.descripcion {
      text-align: center;
      font-size: 1rem;
      color: #6B7280;
      margin-bottom: 1.5rem;
    }

    .cerdito {
      display: block;
      margin: 1rem auto;
      width: 120px;
      height: auto;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .nombre-meta {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
    }

    .campo-monto {
      display: flex;
      align-items: center;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      padding: 0.5rem 0.75rem;
      background: white;
      min-width: 100px;
      justify-content: space-between;
    }

    .monto-meta {
      border: none;
      width: 50px;
      font-size: 1rem;
      text-align: right;
      outline: none;
      background: transparent;
    }

    .simbolo-moneda {
      font-family: Arial, 'Segoe UI Symbol', sans-serif;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-add {
      background: none;
      border: none;
      color: #5932EA;
      font-size: 0.95rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .btn-delete {
      background: none;
      border: none;
      color: #9CA3AF;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .resultado {
      background: #F9FAFB;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .resultado h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .fila-total {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #374151;
      font-weight: bold;
    }

    button.continuar {
      display: block;
      width: 100%;
      background-color: #5932EA;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
    }

    .input-error {
      border: 2px solid #EF4444 !important; /* rojo */
      background-color: #FEF2F2;
    }

    .mensaje-error {
      color: #EF4444;
      font-size: 0.85rem;
      margin-left: 4px;
      margin-top: 4px;
      display: none;
    }

  </style>
</head>
<body>
  <header>
    <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cadamenudo_logo_BLUE.png" alt="Cada Menudo" />
  </header>

  <h1>Establece tu meta de ahorro</h1>
  <p class="descripcion">Para los prÃ³ximos 12 meses</p>

  <img src="https://cadamenudo.github.io/UI-UX/assets/icons/piggy-purple-coin.png" alt="Cerdito" class="cerdito" />

<div id="listaMetas">
<div class="meta-item">
  <input type="text" class="nombre-meta" placeholder="Meta" />
  <div class="campo-monto">
    <span class="simbolo-moneda">$</span>
    <input type="number" class="monto-meta" value="0" />
  </div>
  <button class="btn-delete" onclick="this.parentElement.remove(); actualizarTotal();">&times;</button>
</div>
</div>

  <button class="btn-add" onclick="anadirMeta()">+ aÃ±adir meta</button>

<div class="resultado">
  <div class="fila-total">
    <span style="font-weight: bold;">Meta total</span>
    <span><span class="simbolo-moneda">$</span><span id="totalAnual">0</span></span>
  </div>
</div>

  <button class="continuar" onclick="continuar()">Continuar</button>

  <script>
const simbolo = JSON.parse(localStorage.getItem("moneda"))?.simbolo || "$";

document.querySelectorAll(".simbolo-moneda").forEach(el => el.textContent = simbolo);

document.querySelectorAll("#listaMetas input").forEach(input => {
  input.addEventListener("dblclick", habilitarEdicion);
  input.addEventListener("touchstart", habilitarEdicion);

    // ðŸ”¹ Limpia el input al tocar por primera vez
  input.addEventListener("focus", function handleFocus() {
    this.value = "";
    this.removeEventListener("focus", handleFocus);
  });
});

function anadirMeta() {
  const div = document.createElement("div");
  div.className = "meta-item";
  div.innerHTML = `
    <div style="flex: 1;">
      <input type="text" class="nombre-meta" placeholder="Meta" onkeydown="handleEnter(event, this)" />
    </div>
    <div style="display: flex; flex-direction: column;">
      <div style="display: flex; align-items: center;">
        <span class="simbolo-moneda">${simbolo}</span>
        <input type="number" class="monto-meta" value="0" onkeydown="handleEnter(event, this)" />
        <button class="btn-delete" onclick="this.closest('.meta-item').remove(); actualizarTotal();">&times;</button>
      </div>
      <div class="mensaje-error">Este campo es obligatorio</div>
    </div>
  `;
  div.querySelectorAll("input").forEach(input => {
    input.addEventListener("dblclick", habilitarEdicion);
    input.addEventListener("touchstart", habilitarEdicion);
  });
  document.getElementById("listaMetas").appendChild(div);
}

function handleEnter(event, input) {
  if (event.key === 'Enter') {
    event.preventDefault();
    input.classList.add('readonly');
    input.setAttribute('readonly', true);
    actualizarTotal();
  }
}

function actualizarTotal() {
  const montos = document.querySelectorAll(".monto-meta");
  let total = 0;
  montos.forEach(input => {
    const val = parseFloat(input.value) || 0;
    total += val;
  });
  document.getElementById("totalAnual").textContent = total.toLocaleString();
}

  // âœ… â¬‡ AquÃ­ va este bloque nuevo
  document.addEventListener("input", function (e) {
    if (e.target.classList.contains("monto-meta")) {
      const mensaje = e.target.closest(".meta-item").querySelector(".mensaje-error");
      const val = parseFloat(e.target.value);
      if (!isNaN(val) && val > 0) {
        e.target.classList.remove("input-error");
        mensaje.style.display = "none";
      }
    }
  });

function continuar() {
  actualizarTotal();
  const items = document.querySelectorAll(".meta-item");
  let total = 0;
  let error = false;

  items.forEach(item => {
    const input = item.querySelector(".monto-meta");
    const mensaje = item.querySelector(".mensaje-error");
    const val = parseFloat(input.value);

    if (isNaN(val) || val <= 0) {
      input.classList.add("input-error");
      mensaje.style.display = "block";
      error = true;
    } else {
      input.classList.remove("input-error");
      mensaje.style.display = "none";
      total += val;
    }
  });

  if (error) {
    alert("Por favor completa todos los montos de tus metas.");
    return;
  }

  alert("Total registrado: " + simbolo + total);
}


function habilitarEdicion(event) {
  const input = event.target;
  input.removeAttribute('readonly');
  input.classList.remove('readonly');
  input.focus();
}
  </script>
</body>
</html>
